id: strc-003
name: "修飾要素（M）の概念"
category: "品詞と文型/基本概念"
priority: P1
prerequisites:
  - strc-001
understanding_goals:
  - "修飾要素（M）は「いつ・どこで・どのように・どのような」などを示す要素であることを説明できる"
  - "Mは形容詞（名詞を修飾）と副詞（名詞以外を修飾）の2種類に分類されることを言える"
  - "Mは「飾り」であり、取り除いても文が成立することを説明できる"
  - "【前置詞+名詞】は常にワンセットでM（形容詞または副詞）になることを説明できる"
  - "【前置詞+名詞】がS・O・Cになることは基本的にないことを言える"
check_points:
  - question: "Mの品詞2つは？"
    answer: "形容詞と副詞"
  - question: "形容詞のMと副詞のMの違いは？"
    answer: "形容詞は名詞を修飾、副詞は名詞以外を修飾"
  - question: "前置詞+名詞は何になる？"
    answer: "M（形容詞または副詞）"
  - question: "Mを取り除くとどうなる？"
    answer: "文は成立する"
references:
  はじめの英文読解ドリル:
    section: "Ch01_00"
    pages: "p.6-7"
notes: "「前置詞のO」という用語もここで導入される。前置詞とセットを組む名詞のこと"
