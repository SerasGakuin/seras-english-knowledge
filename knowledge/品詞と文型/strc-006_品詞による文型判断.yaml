id: strc-006
name: "品詞による文型判断"
category: "品詞と文型/基本概念"
priority: P1
prerequisites:
  - strc-002
  - strc-004
understanding_goals:
  - "一部の動詞は複数の文型をとり、文型によって意味が変わることを説明できる"
  - "Vの後ろに続く語句の品詞を見て文型を判定し、意味を決定する手順を説明できる"
  - "文型判断のために「品詞の役割」（strc-004）の知識が必要であることを理解している"
check_points:
  - "「複数の文型をとる動詞の意味はどう決まる？」→「V以降の品詞で文型を判定し、文型から意味が決まる」と答えられるか"
  - "「文型判断に必要な前提知識は？」→「品詞の役割（何がS/V/O/C/Mになるか）」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch01_00"
    pages: "p.7"
notes: "Ch01_02〜03で具体的に扱う。ここでは概念の導入のみ"
