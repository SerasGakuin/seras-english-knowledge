id: strc-008
name: "Mの識別方法"
category: "品詞と文型/基本概念"
priority: P1
prerequisites:
  - strc-003
  - strc-005
understanding_goals:
  - "副詞単体がMになることを識別できる（例: quietly, unfortunately）"
  - "【前置詞+名詞】がMになることを識別できる"
  - "【前置詞+名詞】が名詞を修飾する場合は形容詞句（ ）、動詞を修飾する場合は副詞句〈 〉であることを区別できる"
  - "Mを見つけたら（ ）または〈 〉でくくって主要素をあぶり出す実践ができる"
  - "this/that/last/next/every + 時を表す名詞（例: this morning）は前置詞なしでも時間の副詞Mとして機能することを知っている"
check_points:
  - question: "Mになるものを2つ言って"
    answer: "副詞（単体）と前置詞+名詞"
  - question: "in the classroomがstudentsを修飾する場合、何句？"
    answer: "形容詞句"
  - question: "in the classroomが動詞を修飾する場合、何句？"
    answer: "副詞句"
  - assessment: "英文を与えてMを正しくカッコでくくれるか"
references:
  はじめの英文読解ドリル:
    section: "Ch01_01"
    pages: "p.8"
notes: "strc-003とstrc-005の実践版。ドリルでMを識別する具体的手順"
