id: strc-004
name: "品詞の役割"
category: "品詞と文型/基本概念"
priority: P1
prerequisites:
  - strc-001
  - strc-003
understanding_goals:
  - "動詞の役割はVのみであることを言える"
  - "名詞の役割は4つ（S、O、C、前置詞のO）で全て主要素であることを言える"
  - "形容詞の役割は2つ（C=主要素、名詞を修飾=M）であることを言える"
  - "副詞の役割は1つ（名詞以外を修飾=M）であることを言える"
check_points:
  - question: "名詞が文中でなれるものを全部言って"
    answer: "S、O、C、前置詞のO"
  - question: "形容詞は主要素にもMにもなれる。それぞれ何？"
    answer: "C（主要素）、名詞を修飾（M）"
  - question: "副詞は主要素になれる？"
    answer: "なれない。常にM"
references:
  はじめの英文読解ドリル:
    section: "Ch01_00"
    pages: "p.7"
notes: "セクション1〜3の総合。品詞から文中の役割を即座に判断できることが文型判別の前提"
