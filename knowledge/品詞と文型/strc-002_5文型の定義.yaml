id: strc-002
name: "5文型の定義"
category: "品詞と文型/基本概念"
priority: P1
prerequisites:
  - strc-001
understanding_goals:
  - "5文型（SV / SVC / SVO / SVO1O2 / SVOC）を全て列挙できる"
  - "5文型とは「V以降の形を5種類に分類したもの」であることを説明できる"
  - "V以降の形はVによって決まる（Vに決定権がある）ことを説明できる"
  - "第2・4・5文型はとれる動詞が限られていて意味の傾向があること、第1〜3文型は動詞の数が多く意味の傾向がないことを区別できる"
check_points:
  - "「5文型を全部言って」→ SV, SVC, SVO, SVO1O2, SVOC と即答できるか"
  - "「5文型とは何を分類したもの？」→「V以降の形」と答えられるか"
  - "「V以降の形は何で決まる？」→「動詞で決まる」と答えられるか"
  - "「動詞を覚えるべき文型は？」→「第2・4・5文型」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch01_00"
    pages: "p.6"
notes: "「V以降の形はVが決める」という視点が、Ch01_04〜06の動詞リスト学習の動機付けになる"
