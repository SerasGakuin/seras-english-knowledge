id: strc-011
name: "複数の文型をとる動詞リスト（keep/make/choose/leave/turn/taste/smell）"
category: "品詞と文型/5文型"
priority: P1
prerequisites:
  - strc-002
  - strc-007
  - strc-009
understanding_goals:
  - "keepの3用法（keep C=Cのままでいる / keep O=Oを保つ / keep OC=OをCのままにする）を言える"
  - "makeの3用法（make O=Oを作る / make O1O2=O1にO2を作ってあげる / make OC=OをCにする）を言える"
  - "chooseの3用法（choose O=Oを選ぶ / choose O1O2=O1にO2を選んであげる / choose O(to be/as)C=OをCに選ぶ）を言える"
  - "leaveの4用法（leave=去る / leave O=Oを去る / leave O1O2=O1にO2を残す / leave OC=OをCのまま放置する）を言える"
  - "turnの3用法（turn=回る / turn C=Cになる / turn O=Oを回す・向ける）を言える"
  - "taste/smellの2用法（taste/smell C=Cな味/においがする / taste/smell O=Oを味見する/においを嗅ぐ）を言える"
  - "OとCの間にto beやasが入ることがあり、その場合は下線や記号を付けないことを知っている"
check_points:
  - question: "keepが第2文型のとき意味は？"
    answer: "Cのままでいる"
  - question: "He made her a cake.の文型は？"
    answer: "her≠a cakeなので第4文型SVO1O2、O1にO2を作ってあげる"
  - question: "He made her happy.の文型は？"
    answer: "her=happyなので第5文型SVOC、OをCにする"
  - question: "leaveの4つの文型を言って"
    answer: "SV, SVO, SVO1O2, SVOC"
references:
  はじめの英文読解ドリル:
    section: "Ch01_02"
    pages: "p.12"
notes: "これらの動詞は文型によって意味が大きく変わる代表例。ドリルで繰り返し練習する"
