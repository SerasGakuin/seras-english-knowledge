id: strc-013
name: "SVCをとれる動詞リスト（4グループ分類）"
category: "品詞と文型/SVC動詞"
priority: P1
prerequisites:
  - strc-002
  - strc-007
  - strc-009
understanding_goals:
  - "SVC動詞は数が限られていることを理解し、4グループに分類できる"
  - "グループ1「Cである」: be動詞を言える"
  - "グループ2「Cに感じる（五感・印象）」: look/taste/seem/appear/sound/smell/feelを言える。Cが名詞の場合はV+like Cとなることを知っている"
  - "グループ3「Cのままである（維持）」: keep/remain/stayを言える"
  - "グループ4「Cになる（変化）」: prove/turn out/become/get/come/grow/turn/go/fallを言え、それぞれの意味のニュアンス（come=良い状態、go=悪い状態、grow=次第に、fall=急に、turn=主に色）を説明できる"
  - "動詞によってVとCの間にto beが入る場合があること（seem/appear/prove/turn out）を知っている"
check_points:
  - question: "SVCの『Cに感じる』グループの動詞を全部言って"
    answer: "look/taste/seem/appear/sound/smell/feel"
  - question: "Cのままである、の動詞3つは？"
    answer: "keep/remain/stay"
  - question: "come CとgoC の違いは？"
    answer: "come=良い状態になる、go=悪い状態になる"
  - question: "look Cで、Cが名詞のとき何が入る？"
    answer: "likeが入る。look like C"
  - question: "fall Cの特徴は？"
    answer: "急にCになる。fall asleep=眠りにつく"
references:
  はじめの英文読解ドリル:
    section: "Ch01_04"
    pages: "p.20"
notes: "SVC動詞はVを見た時点でS=Cの関係を予想できるようになるのが目標。4グループの分類は意味理解に直結する"
