id: strc-007
name: "5文型の意味"
category: "品詞と文型/5文型"
priority: P1
prerequisites:
  - strc-002
understanding_goals:
  - "第1文型SV=「Sは、Vする」という意味であることを言える"
  - "第2文型SVC=「Sは、Cである/Cに感じる/Cのままだ/Cになる」の4つの意味パターンを言える"
  - "第3文型SVO=「Sは、OをVする」という意味であることを言える"
  - "第4文型SVO1O2=「Sは、O1にO2を与える」という意味であることを言える"
  - "第5文型SVOC=「Sは、OをCにする/Oを[は]Cだと思う」の2つの意味パターンを言える"
check_points:
  - "「第2文型の意味を全部言って」→「Cである/Cに感じる/Cのままだ/Cになる」の4パターンを答えられるか"
  - "「第5文型の意味は？」→「OをCにする/OをCだと思う」と答えられるか"
  - "「第4文型の意味の傾向は？」→「O1にO2を与える」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch01_01"
    pages: "p.8"
notes: "第2文型の4つの意味パターンはCh01_04の動詞分類（be型/感覚動詞型/keep型/become型）と対応する"
