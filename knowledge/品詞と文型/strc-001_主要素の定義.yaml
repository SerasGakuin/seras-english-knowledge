id: strc-001
name: "主要素（S・V・O・C）の定義"
category: "品詞と文型/基本概念"
priority: P1
prerequisites: []
understanding_goals:
  - "英文を構成する主要素がS（主語）・V（述語動詞）・O（目的語）・C（補語）の4つであることを言える"
  - "S=名詞、V=動詞、O=名詞、C=形容詞または名詞、という品詞の対応を即答できる"
  - "Cの働き（SとC、OとCの間にイコール関係を作る）を説明できる"
check_points:
  - question: "Cになれる品詞は？"
    answer: "形容詞と名詞"
  - question: "OとCの違いは？"
    answer: "Oは名詞のみ、Cは形容詞も可。CはS/Oとイコール関係"
references:
  はじめの英文読解ドリル:
    section: "Ch01_00"
    pages: "p.6"
notes: "全ての文型理解の土台。ここが曖昧だと後続の文型判別が全て崩れる"
