id: clau-029
name: "形容詞節（関係代名詞）"
category: "句と節/形容詞節"
priority: P1
prerequisites:
  - strc-001
  - strc-009
  - clau-001
  - clau-002
  - clau-026
  - clau-027
understanding_goals:
  - "which/who(m)/that/whose（関係代名詞）が形容詞節を作り、名詞を修飾するMになることを説明できる"
  - "関係代名詞の4つの格（主格・目的格・補格・所有格）をカタマリ内部の役割で区別できる"
  - "物にはwhich、人にはwho(m)、物でも人でもthatを使うことを言える"
  - "目的格・補格の関係代名詞は省略可能で、省略されると（名詞+SV...）の語順になることを説明できる"
  - "whoseは所有格で直後の名詞にかかることを説明できる"
check_points:
  - "「関係代名詞の4つの格は？」→「主格（Ⓢ）、目的格（Ⓞ/前のⒶ）、補格（Ⓒ）、所有格（whose）」と答えられるか"
  - "「The machine he inventedの関係代名詞は？」→「目的格の関係代名詞が省略されている（名詞+SV語順）」と答えられるか"
  - "「whoseの後には何が来る？」→「名詞（whose father等。所有格で直後の名詞にかかる）」と答えられるか"
  - "「補格の関係代名詞は何を使う？」→「原則that」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch04_02"
    pages: "p.94"
notes: "目的格の省略パターン（名詞+SV語順）の識別が読解で最も重要。whoseは苦手な生徒が多いポイント。非制限用法（コンマ付きの関係節）やthat非対応（非制限ではthat不可）は補足扱いとし、本章では制限用法を中心に扱う"
