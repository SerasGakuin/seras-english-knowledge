id: clau-001
name: "句と節の定義"
category: "句と節/基本概念"
priority: P1
prerequisites:
  - strc-001
  - strc-003
understanding_goals:
  - "句と節の違いを「S+Vを含むかどうか」で即答できる"
  - "名詞句・名詞節、形容詞句・形容詞節、副詞句・副詞節の6種を全て列挙できる"
  - "「不定詞句」「that節」のような表現で、○句=○が作る句、○節=○が作る節という意味を説明できる"
  - "括弧の使い分け（名詞=[]、形容詞=()、副詞=〈〉）を即答できる"
check_points:
  - "「句と節の違いは？」→「句はS+Vを含まないカタマリ、節はS+Vを含むカタマリ」と答えられるか"
  - "「名詞句と名詞節の共通点は？」→「どちらもカタマリ全体が名詞の働きをする」と答えられるか"
  - "「不定詞句は形容詞句だ、とはどういう意味？」→「不定詞が作る句で、全体が形容詞の働きをしている」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch03_00"
    pages: "p.66"
notes: "全ての句と節の学習の土台。カタマリを見抜く力の出発点"
