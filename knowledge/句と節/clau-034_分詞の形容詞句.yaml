id: clau-034
name: "分詞の形容詞句（能動/受動の判断）"
category: "句と節/形容詞句"
priority: P1
prerequisites:
  - strc-001
  - strc-009
  - clau-001
  - clau-002
  - clau-027
understanding_goals:
  - "doing（現在分詞）/done（過去分詞）が形容詞句を作り、名詞を修飾するMになることを説明できる"
  - "現在分詞(doing)は「修飾される名詞が…する/している」の能動関係であることを説明できる"
  - "過去分詞(done)は「修飾される名詞が…され（てい）る/された」の受動関係であることを説明できる"
  - "過去分詞の形容詞句の後にSが1つ減った形が続く理由を「受動態から生まれた形だから」と説明できる"
  - "現在分詞=「…している/…する名詞」、過去分詞=「…された名詞」と訳し分けられる"
check_points:
  - question: "people speaking a foreign languageのspeakingとpeopleの関係は？"
    answer: "能動関係（people are speaking）"
  - question: "the language spoken in this regionのspokenとlanguageの関係は？"
    answer: "受動関係（language is spoken）"
  - question: "過去分詞の形容詞句の後にSが1つ減った形が続く理由は？"
    answer: "受動態から生まれた形だから"
  - assessment: "「doing=能動、done=受動」の判断基準を即答できるか"
references:
  はじめの英文読解ドリル:
    section: "Ch04_01"
    pages: "p.90"
notes: "clau-028から分割。不定詞の3関係（clau-028）とは独立したスキル。分詞は能動/受動の2択判断が核心"
