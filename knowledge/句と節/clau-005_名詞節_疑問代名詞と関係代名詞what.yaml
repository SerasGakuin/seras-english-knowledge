id: clau-005
name: "名詞節の構造（疑問代名詞・関係代名詞what）"
category: "句と節/名詞節"
priority: P1
prerequisites:
  - strc-001
  - clau-001
  - clau-002
  - clau-003
understanding_goals:
  - "which/who（疑問代名詞）やwhat（疑問代名詞・関係代名詞）が名詞節を作り、S・O・C・前置詞のOになることを説明できる"
  - "which/who/whatがカタマリ内部で自分自身が名詞（S・O・C・前置詞のO）の役割を担うことを説明できる"
  - "疑問代名詞が内部で担う役割の例（whichがO、whoがS/C等）を具体的に説明できる"
check_points:
  - question: "名詞節を作る疑問代名詞を3つ挙げて"
    answer: "which, who, what"
  - question: "What he saidのwhatは内部で何の役割？"
    answer: "saidのO（目的語）"
  - question: "who he isのwhoは内部で何の役割？"
    answer: "isのC（補語）"
references:
  はじめの英文読解ドリル:
    section: "Ch03_02"
    pages: "p.72"
notes: "文全体の視点（名詞節の文中役割）とカタマリ内部の視点（疑問代名詞の内部役割）。whatの二面性と訳し分けはclau-010に分割"
