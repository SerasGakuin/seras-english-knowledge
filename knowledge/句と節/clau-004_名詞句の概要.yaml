id: clau-004
name: "名詞句（動名詞・不定詞・疑問詞+不定詞）"
category: "句と節/名詞句"
priority: P1
prerequisites:
  - strc-001
  - clau-001
  - clau-002
  - clau-003
understanding_goals:
  - "doing/to do/疑問詞+to doが名詞句を作り、文中でS・O・C・前置詞のOになることを説明できる"
  - "to doが作る名詞句は前置詞のOにはなれないという例外を言える"
  - "doing/to doの内部には元の動詞Vの性質が残り、Vに応じた文型（O・C）が続くことを説明できる"
  - "疑問詞+to doにおいて、what/which/whoは内部でO、where/when/howは内部でMの役割を担うことを区別できる"
check_points:
  - "「名詞句を作る3つを挙げて」→「動名詞(doing)、不定詞(to do)、疑問詞+不定詞」と答えられるか"
  - "「to doの名詞句が前置詞のOになれる？」→「なれない（例外）」と答えられるか"
  - "「what to useのwhatはカタマリ内部で何の役割？」→「O（useの目的語）」と答えられるか"
  - "「how to useのhowはカタマリ内部で何の役割？」→「M（useを修飾する副詞）」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch03_01"
    pages: "p.68"
notes: "文全体の視点（名詞句の役割）とカタマリ内部の視点（内部構造）の2つの視点が重要"
