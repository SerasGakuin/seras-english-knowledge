id: clau-004
name: "名詞句の構造（動名詞・不定詞・疑問詞+不定詞）"
category: "句と節/名詞句"
priority: P1
prerequisites:
  - strc-001
  - clau-001
  - clau-002
  - clau-003
understanding_goals:
  - "doing/to do/疑問詞+to doが名詞句を作り、文中でS・O・C・前置詞のOになることを説明できる"
  - "to doが作る名詞句は前置詞のOにはなれないという例外を言える"
  - "doing/to doの内部には元の動詞Vの性質が残り、Vに応じた文型（O・C）が続くことを説明できる"
check_points:
  - "「名詞句を作る3つを挙げて」→「動名詞(doing)、不定詞(to do)、疑問詞+不定詞」と答えられるか"
  - "「to doの名詞句が前置詞のOになれる？」→「なれない（例外）」と答えられるか"
  - "「doing/to doの内部にはどんな性質が残る？」→「元の動詞Vの性質。Vに応じた文型（O・C）が続く」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch03_01"
    pages: "p.68"
notes: "文全体の視点（名詞句の文中役割）とカタマリ内部の視点（V性質残存）。疑問詞の内部役割と訳出はclau-009に分割"
