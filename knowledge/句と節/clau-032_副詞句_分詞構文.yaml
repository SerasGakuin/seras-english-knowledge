id: clau-032
name: "分詞構文の構造（doing/doneと能動/受動）"
category: "句と節/副詞句"
priority: P1
prerequisites:
  - strc-001
  - strc-003
  - clau-001
  - clau-002
  - clau-027
understanding_goals:
  - "doing（現在分詞）/done（過去分詞）が副詞句を作りMになることを説明でき、この形を「分詞構文」と呼ぶことを言える"
  - "分詞構文の主語（Ⓢ）は原則として文の主語（S）に一致することを説明できる"
  - "doingから始まる分詞構文は「文のS=...する側」（能動関係）であることを説明できる"
  - "doneから始まる分詞構文は「文のS=...される側」（受動関係）で、受動態から生まれた形なのでSが1つ減った形が続くことを説明できる"
  - "挿入型の分詞構文（S, doing..., V）の形を識別できる"
check_points:
  - question: "分詞構文とは？"
    answer: "doing/doneが副詞句を作りMになる形"
  - question: "doingの分詞構文は文のSとどんな関係？"
    answer: "能動関係（Sが...する側）"
  - question: "doneの分詞構文はなぜSが1つ減った形が続く？"
    answer: "受動態から生まれた形だから"
references:
  はじめの英文読解ドリル:
    section: "Ch04_05"
    pages: "p.106"
notes: "構造認識に特化したノード。doing/doneの判別と能動/受動の関係把握が最重要。挿入型（S, doing..., V）にも注意"
