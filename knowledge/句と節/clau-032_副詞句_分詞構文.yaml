id: clau-032
name: "副詞句（分詞構文）"
category: "句と節/副詞句"
priority: P1
prerequisites:
  - strc-001
  - strc-003
  - clau-001
  - clau-002
  - clau-027
understanding_goals:
  - "doing（現在分詞）/done（過去分詞）が副詞句を作りMになることを説明でき、この形を「分詞構文」と呼ぶことを言える"
  - "分詞構文の主語（Ⓢ）は原則として文の主語（S）に一致することを説明できる"
  - "doingから始まる分詞構文は「文のS=...する側」（能動関係）であることを説明できる"
  - "doneから始まる分詞構文は「文のS=...される側」（受動関係）で、受動態から生まれた形なのでSが1つ減った形が続くことを説明できる"
  - "訳出Aゆるやかにつなぐ（...し/...すると/...て）と訳出B接続詞的につなぐ（付帯状況・理由・条件・時）の両方で訳出できる"
check_points:
  - "「分詞構文とは？」→「doing/doneが副詞句を作りMになる形」と答えられるか"
  - "「doingの分詞構文は文のSとどんな関係？」→「能動関係（Sが...する側）」と答えられるか"
  - "「doneの分詞構文はなぜSが1つ減った形が続く？」→「受動態から生まれた形だから」と答えられるか"
  - "「分詞構文の訳出Bの4種類は？」→「付帯状況(...しながら)、理由(...ので)、条件(もし...なら)、時(...時に)」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch04_05"
    pages: "p.106"
notes: "分詞構文は明確な論理関係を示さない表現形式。訳出AとBのいずれでもよい場合が多い。挿入型の分詞構文（S, doing..., V）にも注意。完了分詞（having done）は主節以前の出来事を表す補足知識（本章では最小限の扱い）"
