id: clau-011
name: "how+形容詞/副詞の特殊形と疑問副詞の訳出"
category: "句と節/名詞節"
priority: P1
prerequisites:
  - clau-006
understanding_goals:
  - "how+形容詞/副詞+SVの形で、howが直後の形・副を修飾する副詞（M）であることを説明できる"
  - "疑問副詞（いつ/どこで/なぜ/どのように...か）と関係副詞（...時/場所/理由/方法）を訳で区別できる"
  - "how+形・副の形には関係副詞の訳がないことを言える"
  - "This is why.../This is how...の訳出パターンを即答できる"
check_points:
  - "「how effective this isのhowは何を修飾？」→「直後の形容詞effectiveを修飾する副詞（M）」と答えられるか"
  - "「how+形・副の訳は？」→「どれほど...か」。関係副詞の訳はある？→「ない」と答えられるか"
  - "「This is why/howの訳は？」→「これが...理由だ / これが...方法だ（このようにして...）」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch03_03"
    pages: "p.76"
notes: "clau-006から分割。how+形・副の特殊形と疑問副詞/関係副詞の訳し分けは独立してテスト可能なスキル"
