id: clau-031
name: "副詞句（不定詞）の目的と結果"
category: "句と節/副詞句"
priority: P1
prerequisites:
  - strc-001
  - strc-003
  - clau-001
  - clau-002
  - clau-027
understanding_goals:
  - "to do（不定詞）が副詞句を作り、Mになることを説明できる"
  - "不定詞の主語（Ⓢ）は原則として文の主語（S）と一致することを説明できる"
  - "目的のto do = in order to do / so as to doであることを説明できる"
  - "結果の代表パターン（wake up to find, only to do, grow up to be, live to be）を説明できる"
  - "目的と結果の判別ができる（目的意識の有無で区別する）"
check_points:
  - "「不定詞の副詞的用法で、to doの主語は？」→「原則として文の主語Sと一致」と答えられるか"
  - "「目的のto doの言い換え表現は？」→「in order to do / so as to do」と答えられるか"
  - "「She woke up to find...のto findの訳出は？」→「結果（目的意識なく生じる結果）」と答えられるか"
  - "「結果の代表パターンを4つ言って」→「wake up to find, only to do, grow up to be, live to be」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch04_04"
    pages: "p.102"
notes: "目的と結果の判別が最重要。目的意識の有無で区別する。主語一致の原則はclau-037/038でも前提知識として使われる"
