id: clau-030
name: "前置詞+関係代名詞の形容詞節"
category: "句と節/形容詞節"
priority: P1
prerequisites:
  - strc-001
  - strc-009
  - clau-001
  - clau-002
  - clau-026
  - clau-027
  - clau-029
understanding_goals:
  - "前置詞+which/whom（前置詞+関係代名詞）が形容詞節を作り、名詞を修飾するMになることを説明できる"
  - "前置詞+関係代名詞はカタマリ内部で副詞（Ⓜ）の役割を担うことを説明できる"
  - "《元の形》から前置詞+関係代名詞の形に変換できる（例: spoke about the movie → about which I spoke）"
  - "thatは前置詞の直後に置けない（×about that）ため、前置詞+関代ではwhich/whomを用いることを言える"
  - "訳出は前の名詞にかける。訳しにくい場合は《元の形》を考えて意訳することを説明できる"
check_points:
  - question: "前置詞+関係代名詞のカタマリ内部の役割は？"
    answer: "副詞（Ⓜ）"
  - question: "without which we cannot liveの《元の形》は？"
    answer: "We cannot live without the substances"
  - question: "前置詞+thatは使えるか？"
    answer: "使えない。前置詞の直後にはwhich/whomを使う"
references:
  はじめの英文読解ドリル:
    section: "Ch04_03"
    pages: "p.98"
notes: "前置詞+関係代名詞の核心は《元の形》→前置詞+関代への変換。関係副詞の形容詞節はclau-036に分割"
