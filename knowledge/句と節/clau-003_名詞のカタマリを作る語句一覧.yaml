id: clau-003
name: "名詞のカタマリを作る語句一覧"
category: "句と節/基本概念"
priority: P1
prerequisites:
  - clau-001
  - clau-002
understanding_goals:
  - "名詞句を作る3つの語句（不定詞・疑問詞+不定詞・動名詞）を全て列挙できる"
  - "名詞節を作る4つの語句（疑問代名詞・関係代名詞what・疑問副詞/関係副詞・接続詞）を全て列挙できる"
  - "名詞句と名詞節を合わせて7種類の名詞のカタマリを即答できる"
check_points:
  - question: "名詞句を作るものを3つ挙げて"
    answer: "不定詞(to do)、疑問詞+不定詞(what to do等)、動名詞(doing)"
  - question: "名詞節を作るものを4つ挙げて"
    answer: "疑問代名詞(which/who/what)、関係代名詞(what)、疑問副詞/関係副詞(when/where/why/how)、接続詞(that/whether/if)"
  - question: "関係代名詞whatは名詞句？名詞節？"
    answer: "名詞節（S+Vを含むから）"
references:
  はじめの英文読解ドリル:
    section: "Ch03_00"
    pages: "p.67"
notes: "Ch03_01〜05の学習ロードマップ。各セクションで個別に深掘りされる"
