id: clau-002
name: "句・節の品詞判定"
category: "句と節/基本概念"
priority: P1
prerequisites:
  - strc-001
  - strc-003
  - strc-004
  - clau-001
understanding_goals:
  - "カタマリがS・O・Cなら名詞のカタマリ、Mなら形容詞/副詞のカタマリと判定できる"
  - "「取り除けないカタマリ=名詞」「取り除けるカタマリ=M」という判定法を使える"
  - "Mが名詞を修飾していれば形容詞のカタマリ、名詞以外を修飾していれば副詞のカタマリと判定できる"
check_points:
  - question: "カタマリがSの位置にあったら何のカタマリ？"
    answer: "名詞のカタマリ"
  - question: "取り除いても文が成立するカタマリは？"
    answer: "M（形容詞or副詞のカタマリ）"
  - question: "Mのカタマリが形容詞か副詞かはどう判断する？"
    answer: "名詞を修飾=形容詞、名詞以外を修飾=副詞"
references:
  はじめの英文読解ドリル:
    section: "Ch03_00"
    pages: "p.66-67"
notes: "strc-004（品詞の役割）の句・節版。単語レベルの品詞判定がカタマリレベルに拡張される"
