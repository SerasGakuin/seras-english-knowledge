id: clau-010
name: "whatの二面性（疑問代名詞と関係代名詞）"
category: "句と節/名詞節"
priority: P1
prerequisites:
  - clau-005
understanding_goals:
  - "whatには疑問代名詞（何...か）と関係代名詞（...こと/もの）の2つの用法があることを説明できる"
  - "what節の訳出で疑問代名詞か関係代名詞かを判断できる"
  - "which/whoには関係代名詞用法がなく疑問代名詞のみであることを言える"
check_points:
  - "「what節を『...こと/もの』と訳したらwhatは何？」→「関係代名詞」と答えられるか"
  - "「what節を『何...か』と訳したらwhatは何？」→「疑問代名詞」と答えられるか"
  - "「who/whichは関係代名詞として名詞節を作れる？」→「作れない（疑問代名詞のみ）」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch03_02"
    pages: "p.72"
notes: "clau-005から分割。whatの訳し分けは独立してテスト可能。which/whoとの対比がポイント"
