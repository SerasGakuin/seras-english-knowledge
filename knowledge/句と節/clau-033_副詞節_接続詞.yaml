id: clau-033
name: "副詞節の構造と名詞節/副詞節の区別"
category: "句と節/副詞節"
priority: P1
prerequisites:
  - strc-001
  - strc-003
  - clau-001
  - clau-002
  - clau-007
  - clau-027
understanding_goals:
  - "if/whether/unlessなどの接続詞が副詞節を作りMになることを説明できる"
  - "接続詞はカタマリ内部で自分自身に役割なし（S/O/C/Mを担えない）、接続詞以外で文が完成することを説明できる"
  - "名詞節も作りうる接続詞（if/whether/that）の副詞節用法を区別できる（S/O/Cの役割を担っていなければ副詞節）"
  - "whether A or B（...であれ～であれ）/ whether...or not（...であろうとなかろうと）の副詞節を識別できる"
check_points:
  - "「接続詞のカタマリ内部の役割は？」→「なし（接続詞以外で文が完成）」と答えられるか"
  - "「if SVが名詞節か副詞節かの判別方法は？」→「S/O/Cの役割を担っていれば名詞節、そうでなければ副詞節」と答えられるか"
  - "「whether A or Bが副詞節の場合の訳出は？」→「AであれBであれ / AであろうとBであろうと」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch04_06"
    pages: "p.110"
notes: "名詞節と副詞節の判別が最重要。S/O/Cの役割を担っていなければ副詞節と判断する"
