id: clau-038
name: "enough構文とtoo構文（程度の副詞的用法）"
category: "句と節/副詞句"
priority: P1
prerequisites:
  - clau-031
understanding_goals:
  - "enough構文（形副+enough to do）の語順と訳出「...できるほど（十分に）形副だ」を説明できる"
  - "enoughは形容詞・副詞を後ろから修飾する語順であることを説明できる"
  - "too構文（too+形副+to do）の程度訳「...するには形副すぎる」と因果訳「形副すぎて...できない」の両方で訳出できる"
check_points:
  - question: "enough to doの語順は？"
    answer: "形副+enough to do"
  - question: "too+形副+to doの2つの訳出は？"
    answer: "程度訳（...するには形副すぎる）と因果訳（形副すぎて...できない）"
  - question: "He is mature enough to use a knife properly. を訳して"
    answer: "ナイフを適切に使えるほど十分に大人だ"
references:
  はじめの英文読解ドリル:
    section: "Ch04_04"
    pages: "p.102-105"
notes: "enough構文は形副の後置修飾が特徴。too構文は因果訳の方が自然な場合が多い"
