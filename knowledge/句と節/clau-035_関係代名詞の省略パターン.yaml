id: clau-035
name: "関係代名詞の省略パターン"
category: "句と節/形容詞節"
priority: P1
prerequisites:
  - clau-029
understanding_goals:
  - "目的格・補格の関係代名詞は省略可能であることを説明できる"
  - "省略されると（名詞+SV...）の語順になることを説明できる"
  - "英文中で（名詞+SV...）の語順を見たら「関係代名詞の省略」と識別できる"
  - "省略された関係代名詞の格（目的格か補格か）をカタマリ内部の構造から判定できる"
check_points:
  - "「関係代名詞が省略されるのはどの格？」→「目的格と補格」と答えられるか"
  - "「The machine he inventedで省略されている関係代名詞は？」→「目的格の関係代名詞（which/that）。名詞+SV語順から判断」と答えられるか"
  - "「省略を見抜く手がかりは？」→「名詞の直後にSVが続く語順」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch04_02"
    pages: "p.94"
notes: "clau-029から分割。省略パターンの識別は読解で最重要の独立スキル。4格の知識（clau-029）があっても省略に気付けない生徒がいる"
