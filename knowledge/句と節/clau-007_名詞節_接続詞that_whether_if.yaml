id: clau-007
name: "名詞節の構造（接続詞that/whether/if）"
category: "句と節/名詞節"
priority: P1
prerequisites:
  - strc-001
  - clau-001
  - clau-002
  - clau-003
understanding_goals:
  - "that/whether/if（接続詞）が名詞節を作り、S・O・C・前置詞のOになることを説明できる"
  - "接続詞はカタマリ内部で自分自身に役割なし（接続詞以外で文が完成する）ことを説明できる"
  - "疑問代名詞/疑問副詞（内部で役割あり）と接続詞（内部で役割なし）の違いを区別できる"
check_points:
  - "「名詞節を作る接続詞を3つ挙げて」→「that, whether, if」と答えられるか"
  - "「that節の内部でthatの役割は？」→「役割なし（接続詞以外で文が完成する）」と答えられるか"
  - "「that節の訳は？」→「...（という）こと」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch03_04"
    pages: "p.80"
notes: "疑問代名詞/疑問副詞（内部で役割あり）vs接続詞（内部で役割なし）の対比が重要。whether/ifの制約とパターンはclau-012に分割"
