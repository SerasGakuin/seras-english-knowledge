id: clau-007
name: "名詞節（接続詞that/whether/if）"
category: "句と節/名詞節"
priority: P1
prerequisites:
  - strc-001
  - clau-001
  - clau-002
  - clau-003
understanding_goals:
  - "that/whether/if（接続詞）が名詞節を作り、S・O・C・前置詞のOになることを説明できる"
  - "ifが名詞節を作れるのは原則「動詞のOに置かれる場合のみ」という制約を言える"
  - "接続詞はカタマリ内部で自分自身に役割なし（接続詞以外で文が完成する）ことを説明できる"
  - "whether or notの位置パターン（先頭/末尾）とA or Bの形を識別できる"
  - "that=...こと、whether=...かどうか/AかBか、if=...かどうか の訳を使い分けられる"
check_points:
  - "「名詞節を作る接続詞を3つ挙げて」→「that, whether, if」と答えられるか"
  - "「ifが名詞節を作れるのはどんな時？」→「原則、動詞のOに置かれる場合のみ」と答えられるか"
  - "「that節の内部でthatの役割は？」→「役割なし（接続詞以外で文が完成する）」と答えられるか"
  - "「whether or notの位置パターンは？」→「先頭(whether or not SV)と末尾(whether SV or not)の2つ」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch03_04"
    pages: "p.80"
notes: "疑問代名詞/疑問副詞（内部で役割あり）vs接続詞（内部で役割なし）の対比が重要。thatの名詞節は最頻出"
