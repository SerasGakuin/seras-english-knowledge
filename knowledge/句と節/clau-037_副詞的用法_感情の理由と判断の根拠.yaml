id: clau-037
name: "副詞的用法の感情の理由と判断の根拠"
category: "句と節/副詞句"
priority: P1
prerequisites:
  - clau-031
understanding_goals:
  - "感情の理由の訳出「...して/...したので」ができ、なぜその感情を抱いたのかを示す用法だと説明できる"
  - "判断の根拠の訳出「...するなんて/...するとは」ができ、なぜそう言えるのかを示す用法だと説明できる"
  - "感情の理由と判断の根拠を文脈から区別できる"
check_points:
  - question: "She was disappointed to see the result. のto seeの訳出は？"
    answer: "感情の理由（...して/...したので）"
  - question: "He must be generous to donate... のto donateの訳出は？"
    answer: "判断の根拠（...するなんて）"
  - question: "感情の理由と判断の根拠の違いは？"
    answer: "感情の理由はなぜその感情か、判断の根拠はなぜそう言えるか"
references:
  はじめの英文読解ドリル:
    section: "Ch04_04"
    pages: "p.102-105"
notes: "感情の理由は感情を表す形容詞（disappointed, shocked等）の後に来る。判断の根拠はmust be+形容詞の後に来ることが多い"
