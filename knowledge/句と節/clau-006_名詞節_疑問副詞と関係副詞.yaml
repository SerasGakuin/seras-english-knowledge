id: clau-006
name: "名詞節の構造（疑問副詞・関係副詞）"
category: "句と節/名詞節"
priority: P1
prerequisites:
  - strc-001
  - strc-003
  - clau-001
  - clau-002
  - clau-003
understanding_goals:
  - "when/where/why/howが名詞節を作り、S・O・C・前置詞のOになることを説明できる"
  - "when/where/why/howがカタマリ内部で自分自身が副詞（M）の役割を担うことを説明できる"
  - "疑問代名詞（内部でS/O/C）と疑問副詞（内部でM）の違いを区別できる"
check_points:
  - question: "名詞節を作る疑問副詞/関係副詞を4つ挙げて"
    answer: "when, where, why, how"
  - question: "where SV...のwhereは内部で何の役割？"
    answer: "動詞を修飾する副詞（M）"
  - question: "疑問代名詞と疑問副詞の内部役割の違いは？"
    answer: "疑問代名詞は名詞（S/O/C/前O）、疑問副詞は副詞（M）"
references:
  はじめの英文読解ドリル:
    section: "Ch03_03"
    pages: "p.76"
notes: "文全体の視点とカタマリ内部の視点。how+形・副の特殊形と疑問副詞/関係副詞の訳し分けはclau-011に分割"
