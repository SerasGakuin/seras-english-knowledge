id: clau-006
name: "名詞節（疑問副詞・関係副詞）"
category: "句と節/名詞節"
priority: P1
prerequisites:
  - strc-001
  - strc-003
  - clau-001
  - clau-002
  - clau-003
understanding_goals:
  - "when/where/why/howが名詞節を作り、S・O・C・前置詞のOになることを説明できる"
  - "when/where/why/howがカタマリ内部で自分自身が副詞（M）の役割を担うことを説明できる"
  - "how+形容詞/副詞+SVの形で、howが直後の形・副を修飾する副詞（M）であることを説明できる"
  - "疑問副詞（いつ/どこで/なぜ/どのように...か）と関係副詞（...時/場所/理由/方法）を訳で区別できる"
  - "how+形・副の形には関係副詞の訳がないことを言える"
check_points:
  - "「名詞節を作る疑問副詞/関係副詞を4つ挙げて」→「when, where, why, how」と答えられるか"
  - "「where SV...のwhereは内部で何の役割？」→「動詞を修飾する副詞（M）」と答えられるか"
  - "「how effective this isのhowは何を修飾？」→「直後の形容詞effectiveを修飾する副詞（M）」と答えられるか"
  - "「This is why/howの訳は？」→「これが...理由だ / このようにして...」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch03_03"
    pages: "p.76"
notes: "疑問代名詞（内部でS/O/C）vs疑問副詞（内部でM）の対比がポイント。how+形・副は特殊形"
