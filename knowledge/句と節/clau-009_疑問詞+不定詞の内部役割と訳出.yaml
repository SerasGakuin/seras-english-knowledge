id: clau-009
name: "疑問詞+不定詞の内部役割と訳出"
category: "句と節/名詞句"
priority: P1
prerequisites:
  - clau-004
understanding_goals:
  - "疑問詞+to doにおいて、疑問代名詞（what/which/who）はカタマリ内部でOの役割を担うことを説明できる"
  - "疑問詞+to doにおいて、疑問副詞（where/when/how）はカタマリ内部でM（Vを修飾する副詞）の役割を担うことを説明できる"
  - "疑問代名詞型（what to do/which to do/who to do）の訳出パターンを即答できる"
  - "疑問副詞型（where to do/when to do/how to do）の訳出パターンを即答できる"
check_points:
  - question: "what to useのwhatはカタマリ内部で何の役割？"
    answer: "O（useの目的語）"
  - question: "how to useのhowはカタマリ内部で何の役割？"
    answer: "M（useを修飾する副詞）"
  - question: "疑問詞+不定詞の訳出パターンを6つ言って"
    answer: "what=何を...すべきか、which=どちらを...すべきか、who=誰を...すべきか、where=どこで...すべきか、when=いつ...すべきか、how=どのように...すべきか"
references:
  はじめの英文読解ドリル:
    section: "Ch03_01"
    pages: "p.68"
notes: "clau-004から分割。疑問代名詞（内部O）と疑問副詞（内部M）の区別は独立してテスト可能なスキル"
