id: clau-028
name: "形容詞句の構造（不定詞の3関係）"
category: "句と節/形容詞句"
priority: P1
prerequisites:
  - strc-001
  - strc-009
  - clau-001
  - clau-002
  - clau-027
understanding_goals:
  - "to do（不定詞）が形容詞句を作り、名詞を修飾するMになることを説明できる"
  - "不定詞の形容詞用法で修飾される名詞との3つの関係（主格・目的格・前置詞の目的格）を判別できる"
  - "主格の関係（Ⓢ to Ⓥ）: 修飾される名詞が不定詞の主語にあたることを説明できる"
  - "目的格の関係（Ⓞ to Ⓥ）: 修飾される名詞が不定詞の目的語にあたることを説明できる"
  - "前置詞の目的格の関係（前のⒶ to Ⓥ+前）: 修飾される名詞が前置詞の目的語にあたることを説明できる"
  - "不定詞の形容詞句は「…する（ための）/…すべき/…できる名詞」と訳出できる"
check_points:
  - "「不定詞の形容詞用法で名詞との関係は何種類？」→「3種類（主格・目的格・前置詞の目的格）」と答えられるか"
  - "「the first person to landのto landとpersonの関係は？」→「主格（person=Ⓢ to Ⓥ）」と答えられるか"
  - "「errors to correctのto correctとerrorsの関係は？」→「目的格（errors=Ⓞ to Ⓥ）」と答えられるか"
  - "「a house to live inのto live inとhouseの関係は？」→「前置詞の目的格（house=前のⒶ to Ⓥ+前）」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch04_01"
    pages: "p.90"
notes: "不定詞の3種類の関係性（主格/目的格/前置詞の目的格）の判別が最重要。分詞の形容詞句はclau-034に分割"
