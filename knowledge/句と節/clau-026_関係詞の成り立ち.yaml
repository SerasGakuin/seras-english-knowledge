id: clau-026
name: "関係詞の成り立ち（関係代名詞・前置詞+関係代名詞・関係副詞）"
category: "句と節/基本概念"
priority: P1
prerequisites:
  - strc-001
  - strc-003
  - clau-001
understanding_goals:
  - "関係代名詞が「元の名詞が生まれ変わったもの」であることを説明できる"
  - "「前置詞+名詞」が前置詞ごと引き連れて「前置詞+関係代名詞」になることを説明できる"
  - "「前置詞+関係代名詞」が「関係副詞」に生まれ変われることを説明できる"
  - "関係代名詞 → 前置詞+関係代名詞 → 関係副詞の3形態が同じ意味であることを説明できる"
check_points:
  - question: "the house which she lives inのwhichは元々何？"
    answer: "the house（名詞が関係代名詞に変わった）"
  - question: "in whichとwhereの関係は？"
    answer: "前置詞+関係代名詞=関係副詞。同じ意味"
  - question: "whoseは元々何の生まれ変わり？"
    answer: "所有格（his/theirなど）"
references:
  はじめの英文読解ドリル:
    section: "Ch04_00"
    pages: "p.88-89"
notes: "Ch04_02（関係代名詞）とCh04_03（前置詞+関係代名詞/関係副詞）を理解する前提知識"
