id: clau-027
name: "形容詞・副詞のカタマリを作る語句一覧"
category: "句と節/基本概念"
priority: P1
prerequisites:
  - clau-001
  - clau-002
  - clau-026
understanding_goals:
  - "形容詞句を作る3つの語句（不定詞・現在分詞・過去分詞）を全て列挙できる"
  - "形容詞節を作る3つの語句（関係代名詞・前置詞+関係代名詞・関係副詞）を全て列挙できる"
  - "副詞句を作る3つの語句（不定詞・現在分詞の分詞構文・過去分詞の分詞構文）を全て列挙できる"
  - "副詞節を作るもの（接続詞: if/whether/unlessなど）を言える"
check_points:
  - question: "形容詞句を作るものを3つ挙げて"
    answer: "不定詞(to do)、現在分詞(doing)、過去分詞(done)"
  - question: "形容詞節を作るものを3つ挙げて"
    answer: "関係代名詞、前置詞+関係代名詞、関係副詞"
  - question: "副詞句を作るものを3つ挙げて"
    answer: "不定詞(to do)、現在分詞の分詞構文(doing)、過去分詞の分詞構文(done)"
references:
  はじめの英文読解ドリル:
    section: "Ch04_00"
    pages: "p.89"
notes: "Ch04_01〜06の学習ロードマップ。clau-003（名詞のカタマリ一覧）の形容詞・副詞版"
