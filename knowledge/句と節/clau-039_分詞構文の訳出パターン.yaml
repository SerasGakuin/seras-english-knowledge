id: clau-039
name: "分詞構文の訳出パターン"
category: "句と節/副詞句"
priority: P1
prerequisites:
  - clau-032
understanding_goals:
  - "訳出Aゆるやかにつなぐ（...し/...すると/...て）で訳出できる"
  - "分詞構文は明確な論理関係を示さない表現形式であることを説明できる"
  - "訳出B接続詞的につなぐの4種類（付帯状況・理由・条件・時）を全て列挙できる"
  - "訳出AとBのいずれでも訳せる場合が多いことを理解している"
check_points:
  - "「分詞構文の訳出Aとは？」→「ゆるやかにつなぐ（...し/...すると/...て）」と答えられるか"
  - "「分詞構文の訳出Bの4種類は？」→「付帯状況(...しながら)、理由(...ので)、条件(もし...なら)、時(...時に)」と答えられるか"
  - "「分詞構文はなぜAでもBでもよい場合が多い？」→「明確な論理関係を示さない表現形式だから」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch04_05"
    pages: "p.106-109"
notes: "訳出に特化したノード。構造は分かるが適切に訳せない生徒向け。AとBの使い分けは文脈判断"
