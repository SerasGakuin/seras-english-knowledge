id: subj-001
name: "準動詞の意味上の主語の原則"
category: "準動詞の意味上の主語/基本概念"
priority: P1
prerequisites:
  - strc-001
  - strc-003
understanding_goals:
  - "準動詞（不定詞・動名詞・分詞）にも主語が存在し、それを「意味上の主語」と呼ぶことを説明できる"
  - "準動詞の主語が明示されていない場合、文の主語（S）と一致するという原則を即答できる"
  - "準動詞の主語が文の主語と異なる場合、準動詞の直前に専用の主語（Ⓢ）が明示されることを説明できる"
  - "不定詞はfor+名詞、動名詞は名詞+doing、分詞構文は名詞+doing/doneで主語を明示する形を言える"
  - "主語不一致でも一般論や文脈から明らかな場合は主語を省略できることを説明できる"
check_points:
  - "「準動詞の主語が書かれていない場合、主語は何？」→「文の主語（S）と一致する」と答えられるか"
  - "「不定詞で意味上の主語を明示するにはどう書く？」→「for+名詞+to do」と答えられるか"
  - "「動名詞で意味上の主語を明示するにはどう書く？」→「名詞+doing」と答えられるか"
  - "「主語付き分詞構文の別名は？」→「独立分詞構文」と答えられるか"
  - "「一般論・文脈で明らかな場合、意味上の主語は省略できる？」→「できる」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch05_00"
    pages: "p.114-115"
notes: "Ch03/Ch04完了後にリーダーがprerequisites調整予定。本来は句と節・準動詞の知識が前提"
