id: subj-005
name: "主語付き分詞構文（独立分詞構文）"
category: "準動詞の意味上の主語/動名詞・分詞構文"
priority: P1
prerequisites:
  - subj-001
  - subj-002
  - strc-001
  - clau-032
understanding_goals:
  - "名詞+doing/名詞+doneの形で分詞構文の意味上の主語を示すことを即答できる"
  - "主語付き分詞構文を「独立分詞構文」と呼ぶことを言える"
  - "訳出A（ゆるやかにつなぐ）:「Sが...てあり」「Sが...すると」「Sが...して」を挙げられる"
  - "訳出B（接続詞のようにつなぐ）の4パターン（付帯状況・理由・条件・時）を挙げられる"
  - "doing（現在分詞）とdone（過去分詞）の両方で独立分詞構文が作れることを説明できる"
check_points:
  - question: "独立分詞構文とは？"
    answer: "分詞構文の主語が文の主語と異なり、独自の主語が明示された形"
  - question: "独立分詞構文の訳出パターンBの4つは？"
    answer: "付帯状況・理由・条件・時"
  - question: "All things considered はどういう構造？"
    answer: "独立分詞構文。All thingsが主語、consideredが過去分詞"
references:
  はじめの英文読解ドリル:
    section: "Ch05_02"
    pages: "p.120-123"
notes: "分詞構文（clau-032）が前提。文のSと異なる主語を分詞の直前に置く形"
additional_notes: 
  - "独立分詞構文はカンマで主節と区切るのが通例（文頭・文中・文末いずれも可）。訳は文脈に応じてゆるやか/接続詞相当で調整する"
