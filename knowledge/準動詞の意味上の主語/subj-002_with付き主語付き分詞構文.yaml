id: subj-002
name: "with+主語付き分詞構文（付帯状況のwith）"
category: "準動詞の意味上の主語/基本概念"
priority: P1
prerequisites:
  - subj-001
  - clau-032
understanding_goals:
  - "主語付き分詞構文の先頭にwithが付く形（with+名詞+doing/done）を言える"
  - "withが付く場合の訳出は付帯状況（...しながら）が多いが、理由・条件なども可能であることを説明できる"
  - "withの有無で意味はほぼ変わらず、訳出は通常の分詞構文とほぼ同じであることを説明できる"
  - "「付帯状況のwith」という用語を知っている"
check_points:
  - question: "付帯状況のwithの形は？"
    answer: "with+名詞+doing/done"
  - question: "withの有無で意味は変わる？"
    answer: "ほぼ変わらない。訳出は分詞構文と同じ"
  - question: "付帯状況のwithの主な訳は？"
    answer: "...しながら、が多いが理由・条件なども可"
references:
  はじめの英文読解ドリル:
    section: "Ch05_00"
    pages: "p.115"
notes: "分詞構文（clau-032）の知識が前提。withの有無で意味は変わらない"
