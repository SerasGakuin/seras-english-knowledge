id: subj-003
name: "主語付き不定詞の用法別訳出"
category: "準動詞の意味上の主語/不定詞"
priority: P1
prerequisites:
  - subj-001
  - strc-001
  - clau-004
  - clau-008
  - clau-028
  - clau-031
understanding_goals:
  - "for+名詞+to doの形で不定詞の意味上の主語を示すことを即答できる"
  - "forの後に目的格が来る場合があることを説明できる（例: for him to swim）"
  - "名詞的用法の訳出パターン「Sが...すること」を言える"
  - "形容詞的用法の訳出パターン「Sが...する（ための）/すべき/できる名詞」を言える"
  - "副詞的用法の訳出パターン3つ（目的: for/in order for、enough、too）を挙げられる"
check_points:
  - question: "主語付き不定詞の名詞的用法の訳し方は？"
    answer: "Sが...すること"
  - question: "too...for S to doの訳出は？"
    answer: "程度訳: Sが...するには形・副すぎる／因果訳: 形・副すぎてSは...できない"
  - question: "enough for S to doの訳出は？"
    answer: "Sが...できるほど（十分に）形・副だ"
  - question: "in order for S to doの意味は？"
    answer: "Sが...するために（目的）"
references:
  はじめの英文読解ドリル:
    section: "Ch05_01"
    pages: "p.116-119"
notes: "不定詞の名詞句(clau-004)・形容詞句(clau-028)・副詞句(clau-031)・形式のit(clau-008)が前提"
