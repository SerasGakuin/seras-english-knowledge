id: read-009
name: "因果関係動詞リスト"
category: "読解テクニック/無生物主語構文"
priority: P1
prerequisites:
  - read-008
understanding_goals:
  - "因果関係（因→果）を示す動詞表現8つ（cause/result in/account for/be responsible for/lead to/bring about/give rise to/contribute to）を挙げられる"
  - "これらを「1つのV」と捉えて文構造を把握できる"
  - "無生物主語構文と組み合わせて、原因のSを副詞的に訳出できる"
check_points:
  - "「因果関係を示す動詞表現を5つ以上挙げよ」→ cause/result in/account for/be responsible for/lead to/bring about/give rise to/contribute to から5つ以上答えられるか"
  - "「Tourism contributed to the growth of the Chinese economy.の意訳は？」→「観光業によって中国経済は成長した」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch06_02"
    pages: "p.130"
notes: "これらは全て「名(因) V 果」の構造で因果関係を示す"
