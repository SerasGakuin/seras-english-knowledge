id: read-004
name: "並列と共通の概念"
category: "読解テクニック/基本概念"
priority: P1
prerequisites:
  - strc-001
understanding_goals:
  - "等位接続詞（and/but/or）は左右で同じ形をつなぐことを説明できる"
  - "同じ形を等位接続詞でつなぐことを「並列」と呼ぶことを言える"
  - "並列の左右にある要素を「共通」と呼ぶことを言える"
  - "等位接続詞を見たら「何と何をつないでいるか」と「共通の要素は何か」を把握する意識が重要であることを説明できる"
check_points:
  - question: "等位接続詞の代表3つは？"
    answer: "and/but/or"
  - question: "並列と共通の違いは？"
    answer: "並列=同じ形をつなぐこと、共通=並列の左右にある要素"
  - question: "等位接続詞を見たら何を意識する？"
    answer: "何と何をつないでいるか、共通の要素は何か"
references:
  はじめの英文読解ドリル:
    section: "Ch06_00"
    pages: "p.125"
notes: "Ch06_00で概念導入、Ch06_04で詳細学習"
