id: read-014
name: "倒置（語順の変化）"
category: "読解テクニック/倒置"
priority: P1
prerequisites:
  - strc-001
  - strc-003
  - read-006
understanding_goals:
  - "第1文型の倒置パターン（SVM→MVS）を説明できる。思考回路：副詞はSになれない→Mに決まる"
  - "第2文型の倒置パターン（SVC→CVS）を説明できる。思考回路：形容詞はSになれない→名詞を修飾していない形容詞はCに決まる"
  - "第5文型の倒置パターン（SVOC→SVCO）を説明できる。思考回路：形容詞はOになれない→名詞を修飾していない形容詞はCに決まる"
  - "倒置に気付くための思考回路（品詞と文の要素のルールから逆算）を自分で実行できる"
check_points:
  - question: "第1文型の倒置は？"
    answer: "場所の副詞が文頭→MVSの語順"
  - question: "Happy are those who〜の文構造は？"
    answer: "C V S M（第2文型の倒置）"
  - question: "She made clear her intention〜の文構造は？"
    answer: "S V C O（第5文型の倒置、元はSVOC）"
  - question: "倒置に気付く思考回路は？"
    answer: "品詞と文の要素のルールで逆算する（副詞→S不可→M、形容詞→S不可→C）"
references:
  はじめの英文読解ドリル:
    section: "Ch06_06"
    pages: "p.146"
notes: "「気付く思考回路」が本書の重点。パターンの暗記よりも品詞→文の要素の逆算力。read-006で概念導入済み"
