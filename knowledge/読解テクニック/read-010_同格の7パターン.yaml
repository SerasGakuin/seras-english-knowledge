id: read-010
name: "同格の7パターン"
category: "読解テクニック/同格"
priority: P1
prerequisites:
  - read-003
  - strc-001
  - strc-004
understanding_goals:
  - "同格の7パターン（直接並べる/記号を挟む/同格表現を挟む/that節/疑問詞節・whether節/of+名詞/to do）を全て挙げられる"
  - "that節の同格を取る名詞（fact/idea/rumor/chance等）を言える"
  - "疑問詞節・whether節の同格を取る名詞（question等）を言える"
  - "同格のof（of+名詞B→「Bという名詞A」）を識別できる"
  - "同格の不定詞（to do）を取る名詞（desire/ability/way/duty等）を言える"
  - "形容詞句を作る不定詞が主格でも目的格でもなければ同格と考えることを説明できる"
check_points:
  - "「同格の7パターンを挙げよ」→ 直接並べる/記号/同格表現/that節/疑問詞節/of/to doと答えられるか"
  - "「the fact that SV...のthatの役割は？」→「同格のthat。名詞節を作る接続詞that」と答えられるか"
  - "「the idea of leaving earlyのofの役割は？」→「同格のof。「早く出発するという考え」」と答えられるか"
  - "「同格を見抜く基本は？」→「S/O/C/前置詞のOでない名詞を見つけたら同格を疑う」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch06_03"
    pages: "p.134-137"
notes: "同格のthat節は名詞節を作る接続詞thatを使う（関係代名詞のthatとは異なる）"
