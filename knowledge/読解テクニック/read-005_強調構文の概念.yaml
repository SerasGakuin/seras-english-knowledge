id: read-005
name: "強調構文の概念"
category: "読解テクニック/基本概念"
priority: P1
prerequisites:
  - strc-001
understanding_goals:
  - "強調構文はIt is...that〜の形で、強調したい要素をIt isとthatの間に挟む構文であることを説明できる"
  - "thatの後ろに残りの要素が置かれることを言える"
  - "It isとthatの間に挟まれた部分が強調されることを説明できる"
check_points:
  - question: "強調構文の形は？"
    answer: "It is...that〜。強調したい要素をIt isとthatの間に挟む"
  - question: "強調構文のthatの後ろには何が来る？"
    answer: "残りの要素"
  - question: "強調構文の見分け方は？"
    answer: "It isとthatを取り除いても文が成立するか確認する"
references:
  はじめの英文読解ドリル:
    section: "Ch06_00"
    pages: "p.125"
notes: "Ch06_00で概念導入、Ch06_05で詳細学習"
