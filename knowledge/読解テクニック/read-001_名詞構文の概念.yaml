id: read-001
name: "名詞構文の概念"
category: "読解テクニック/基本概念"
priority: P1
prerequisites:
  - strc-001
  - strc-004
understanding_goals:
  - "英語には「名詞を好む」特性があり、文を名詞句に圧縮して表現することがあると説明できる"
  - "名詞句に潜む「文の関係性」を把握し、「文（+こと）」のように訳すと自然になることを説明できる"
  - "元々動詞である名詞を見たらV'と捉え、周辺からS'やO'を探す手順を説明できる"
  - "元々形容詞である名詞を見たらC'と捉え、周辺からS'を探す手順を説明できる"
check_points:
  - "「名詞構文とは？」→「名詞句に文の関係性（S'V'O'）が潜む形」と答えられるか"
  - "「his discovery of a cureをどう訳す？」→「彼が治療法を発見したこと」と答えられるか"
  - "「元々動詞である名詞を見たらどう捉える？」→「V'と捉え、周辺からS'やO'を探す」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch06_00"
    pages: "p.124"
notes: "Ch06_00で概念導入、Ch06_01で詳細学習。名詞構文は無生物主語構文と共存することが多い"
