id: read-002
name: "無生物主語構文の概念"
category: "読解テクニック/基本概念"
priority: P1
prerequisites:
  - strc-001
  - read-001
understanding_goals:
  - "主語を「...は/...が」ではなく「...なので/...によって/...時に」と副詞的に訳す方が自然になる場合があることを説明できる"
  - "無生物（人ではない名詞）が主語に置かれた場合にこの傾向があることを言える"
  - "「無生物主語構文」という用語を知っている"
  - "名詞構文と共存することが多いことを説明できる"
check_points:
  - "「無生物主語構文とは？」→「無生物が主語の文で、主語を副詞的に訳す方が自然になる構文」と答えられるか"
  - "「His discovery saved many livesの自然な訳は？」→「彼が治療法を発見したので、多くの命は救われた」と答えられるか"
  - "「無生物主語構文でSをどう訳す？」→「...なので/...によって/...時に、など副詞的に訳す」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch06_00"
    pages: "p.124"
notes: "Ch06_00で概念導入、Ch06_02で詳細学習"
