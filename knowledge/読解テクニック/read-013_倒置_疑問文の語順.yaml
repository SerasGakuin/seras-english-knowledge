id: read-013
name: "倒置（疑問文の語順）"
category: "読解テクニック/倒置"
priority: P1
prerequisites:
  - strc-001
  - read-006
understanding_goals:
  - "文頭に否定の副詞が置かれると、後続が疑問文の語順になることを説明できる"
  - "注意すべき否定の副詞を列挙できる（never, little, hardly, scarcely, seldom, rarely, by no means, on no account, on/under no condition, under no circumstances, only, only+時）"
  - "onlyが否定の副詞として倒置を引き起こすことを認識できる"
  - "否定の副詞を見たら「M S V」の語順で構造を把握できる"
check_points:
  - question: "否定の副詞が文頭に来るとどうなる？"
    answer: "後続が疑問文の語順になる（倒置）"
  - question: "否定の副詞を5つ挙げて"
    answer: "never, little, hardly, seldom, by no meansなど"
  - question: "Only recently did I〜の文構造は？"
    answer: "M S V〜（否定の副詞による倒置）"
references:
  はじめの英文読解ドリル:
    section: "Ch06_06"
    pages: "p.146"
notes: "否定の副詞リストの暗記が重要。onlyも倒置を引き起こす点に注意。read-006で概念導入済み"
