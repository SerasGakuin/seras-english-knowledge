id: read-003
name: "同格の概念"
category: "読解テクニック/基本概念"
priority: P1
prerequisites:
  - strc-001
  - strc-004
understanding_goals:
  - "S・O・C・前置詞のOの役割を担っていない名詞を見つけたら「同格」の可能性を考えることを説明できる"
  - "同格は名詞に対して「補足説明」や「具体内容」を示す形であることを言える"
  - "同格では「名詞=同格の名詞」のイコール関係が成り立つことを説明できる"
check_points:
  - "「同格とは何？」→「名詞に対して補足説明や具体内容を示す形。名詞=同格名詞のイコール関係」と答えられるか"
  - "「同格に気付くにはどうする？」→「S・O・C・前置詞のOのどれでもない名詞を見つけたら同格を疑う」と答えられるか"
  - "「Tom, my friend, is a doctor.のmy friendの役割は？」→「Tomに対する同格（補足説明）」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch06_00"
    pages: "p.125"
notes: "Ch06_00で概念導入、Ch06_03で詳細学習"
