id: read-008
name: "無生物主語構文の訳出パターン"
category: "読解テクニック/無生物主語構文"
priority: P1
prerequisites:
  - read-002
  - read-001
  - strc-001
understanding_goals:
  - "無生物主語を副詞的に訳す5パターン（原因・手段条件目的・情報源・譲歩・時場所）を挙げられる"
  - "原因の訳「...したせいで/おかげで/ので/ことによって」を言える"
  - "手段・条件・目的の訳「...することによって/すれば/するために」を言える"
  - "情報源の訳「...によると/を見れば〜が分かる」を言える"
  - "名詞構文と共存するパターンを識別し、S'V'O'分析と無生物主語訳出を同時に行える"
check_points:
  - "「無生物主語構文の副詞的訳出5パターンは？」→「原因・手段条件目的・情報源・譲歩・時場所」と答えられるか"
  - "「Her face shows her anger.の意訳は？」→「彼女の顔を見れば、彼女が怒っていることが分かる（情報源）」と答えられるか"
  - "「The twentieth century saw...の意訳は？」→「20世紀において...（時場所）」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch06_02"
    pages: "p.130-133"
notes: "名詞構文（read-007）と共存することが多い。直訳と意訳の両方を示せることが重要"
