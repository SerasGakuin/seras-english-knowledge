id: vtyp-015
name: "SVO+from動詞リスト（妨害・禁止/区別）"
category: "動詞の型/SVO+前置詞句"
priority: P1
prerequisites:
  - strc-002
  - vtyp-004
understanding_goals:
  - "SVO from 〜の動詞を「妨害・禁止」と「区別」の2グループに分類して列挙できる"
  - "妨害・禁止グループ（prevent/stop/keep O from doing「Oが…するのを妨げる」、discourage O from doing「Oが…する気をなくさせる」、prohibit/forbid O from doing「Oが…するのを禁止する」）を全て言える"
  - "区別グループ（distinguish/tell O from 〜「Oを〜と区別する」）を言える"
  - "妨害・禁止グループのfromの後はdoing（動名詞）が来ることを知っている"
check_points:
  - "「prevent O from doingの意味は？」→「Oが…するのを妨げる」と答えられるか"
  - "「distinguish O from 〜の意味は？」→「Oを〜と区別する」と答えられるか"
  - "「『Oが…するのを妨げる』を表す動詞を3つ言って」→「prevent/stop/keep」と答えられるか"
  - "「妨害・禁止グループのfromの後ろに来る形は？」→「doing（動名詞）」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch02_04"
    pages: "p.46"
notes: "fromの後ろに「妨害の対象（doing）」または「区別の対象」が来る"
