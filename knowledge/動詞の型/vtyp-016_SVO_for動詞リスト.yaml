id: vtyp-016
name: "SVO+for動詞リスト（交換/理由）"
category: "動詞の型/SVO+前置詞句"
priority: P1
prerequisites:
  - strc-002
  - vtyp-004
understanding_goals:
  - "SVO for 〜の動詞を「交換」と「理由」の2グループに分類して列挙できる"
  - "交換グループ（exchange O for 〜「Oを〜と交換する」、substitute O for 〜「Oを〜の代わりに使う」）を言える"
  - "理由グループ（praise/admire O for 〜「Oを〜を理由に賞賛する」、criticize/blame/scold O for 〜「Oを〜を理由に批判/責める/しかる」、punish O for 〜「Oを〜を理由に罰する」）を全て言える"
check_points:
  - "「blame O for 〜の意味は？」→「Oを〜を理由に責める」と答えられるか"
  - "「exchange O for 〜の意味は？」→「Oを〜と交換する」と答えられるか"
  - "「SVO for 〜の理由グループの動詞を5つ言って」→「praise/admire/criticize/blame/scold/punish」のうち5つ答えられるか"
  - "「substitute O for 〜の意味は？」→「Oを〜の代わりに使う」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch02_05"
    pages: "p.50"
notes: "forの後ろに「交換の対象」または「理由」が来る"
