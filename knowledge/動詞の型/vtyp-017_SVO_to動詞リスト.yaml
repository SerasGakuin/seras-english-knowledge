id: vtyp-017
name: "SVO+to動詞リスト（適応・適合/制限・限定/付加・その他）"
category: "動詞の型/SVO+前置詞句"
priority: P1
prerequisites:
  - strc-002
  - vtyp-004
understanding_goals:
  - "SVO to 〜の動詞を「適応・適合」「制限・限定」「付加・その他」の3グループに分類して列挙できる"
  - "適応・適合グループ（adapt/adjust O to 〜「Oを〜に適応/適合させる」、apply O to 〜「Oを〜に応用する」）を言える"
  - "制限・限定グループ（limit/restrict O to 〜「Oを〜に制限する」、confine O to 〜「Oを〜に限定/集中する」）を言える"
  - "付加・その他グループ（add O to 〜「Oを〜に加える」、attach O to 〜「Oを〜に取り付ける」、devote O to 〜「Oを〜に捧げる」、expose O to 〜「Oを〜にさらす」）を言える"
check_points:
  - question: "apply O to 〜の意味は？"
    answer: "Oを〜に応用する"
  - question: "devote O to 〜の意味は？"
    answer: "Oを〜に捧げる"
  - question: "SVO to 〜の制限・限定グループの動詞を全部言って"
    answer: "limit/restrict/confine"
  - question: "expose O to 〜の意味は？"
    answer: "Oを〜にさらす"
references:
  はじめの英文読解ドリル:
    section: "Ch02_05"
    pages: "p.50"
notes: "toの後ろに「適応先」「制限先」「付加先」が来る"
