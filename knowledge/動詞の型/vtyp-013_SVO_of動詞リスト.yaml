id: vtyp-013
name: "SVO+of動詞リスト（分離・除去/伝達）"
category: "動詞の型/SVO+前置詞句"
priority: P1
prerequisites:
  - strc-002
  - vtyp-004
understanding_goals:
  - "SVO of 〜の動詞を「分離・除去」と「伝達」の2グループに分類して列挙できる"
  - "分離・除去グループ（rob/deprive O of 〜「Oから〜を奪う」、cure O of 〜「Oの〜を治す」、clear O of 〜「Oから〜を取り除く」）を全て言える"
  - "伝達グループ（remind O of 〜「Oに〜を思い出させる」、inform/notify O of 〜「Oに〜を知らせる」、convince O of 〜「Oに〜を確信させる」）を全て言える"
check_points:
  - question: "rob O of 〜の意味は？"
    answer: "Oから〜を奪う"
  - question: "remind O of 〜の意味は？"
    answer: "Oに〜を思い出させる"
  - question: "SVO of 〜の分離・除去グループの動詞を全部言って"
    answer: "rob/deprive/cure/clear"
  - question: "convince O of 〜の意味は？"
    answer: "Oに〜を確信させる"
references:
  はじめの英文読解ドリル:
    section: "Ch02_04"
    pages: "p.46"
notes: "ofの後ろに「奪われるもの」または「知らされる内容」が来る。意味傾向で分類"
