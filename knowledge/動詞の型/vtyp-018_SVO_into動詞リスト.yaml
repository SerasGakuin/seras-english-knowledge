id: vtyp-018
name: "SVO+into動詞リスト（変化/分割・分類）"
category: "動詞の型/SVO+前置詞句"
priority: P1
prerequisites:
  - strc-002
  - vtyp-004
understanding_goals:
  - "SVO into 〜の動詞を「変化」と「分割・分類」の2グループに分類して列挙できる"
  - "変化グループ（change/turn O into 〜「Oを〜に変える」、translate O into 〜「Oを〜に翻訳する」、transform O into 〜「Oを〜に変える」）を全て言える"
  - "分割・分類グループ（divide O into 〜「Oを〜に分ける」、classify O into 〜「Oを〜に分類する」）を言える"
check_points:
  - question: "change O into 〜の意味は？"
    answer: "Oを〜に変える"
  - question: "translate O into 〜の意味は？"
    answer: "Oを〜に翻訳する"
  - question: "divide O into 〜の意味は？"
    answer: "Oを〜に分ける"
  - question: "SVO into 〜の変化グループの動詞を全部言って"
    answer: "change/turn/translate/transform"
references:
  はじめの英文読解ドリル:
    section: "Ch02_05"
    pages: "p.50"
notes: "intoの後ろに「変化の結果」または「分割の結果」が来る"
