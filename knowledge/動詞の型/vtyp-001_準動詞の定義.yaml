id: vtyp-001
name: "準動詞の定義"
category: "動詞の型/基本概念"
priority: P1
prerequisites:
  - strc-001
  - strc-004
understanding_goals:
  - "準動詞とは動詞が変形した4つの形の総称であることを言える"
  - "4つの形（不定詞to do/do、動名詞doing、現在分詞doing、過去分詞done）を全て列挙できる"
  - "準動詞には元の動詞(V)の性質が残り、Vに応じた文型（O・C）が続くことを説明できる"
check_points:
  - question: "準動詞の4つの形を全て言って"
    answer: "不定詞(to do/do)、動名詞(doing)、現在分詞(doing)、過去分詞(done)"
  - question: "準動詞と動詞の違いは？"
    answer: "準動詞は動詞が変形したもので、名詞・形容詞・副詞として機能するが、動詞の性質（O・Cをとる）も残っている"
  - question: "doingは何の形？"
    answer: "動名詞か現在分詞の2通りある"
references:
  はじめの英文読解ドリル:
    section: "Ch02_00"
    pages: "p.32"
notes: "Ch02全体の前提知識。準動詞という用語はCh03以降でも頻出する"
