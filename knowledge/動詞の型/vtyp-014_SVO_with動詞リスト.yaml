id: vtyp-014
name: "SVO+with動詞リスト（与える/関連・結合）"
category: "動詞の型/SVO+前置詞句"
priority: P1
prerequisites:
  - strc-002
  - vtyp-004
understanding_goals:
  - "SVO with 〜の動詞を「与える」と「関連・結合」の2グループに分類して列挙できる"
  - "与えるグループ（provide/supply O with 〜「Oに〜を提供する」、fill O with 〜「Oを〜でいっぱいにする」）を全て言える"
  - "関連・結合グループ（associate O with 〜「Oを〜と関連付ける」、connect O with 〜「Oを〜とつなげる」、combine O with 〜「Oを〜と結合する」、compare O with 〜「Oを〜と比べる」）を全て言える"
check_points:
  - "「provide O with 〜の意味は？」→「Oに〜を提供する/与える」と答えられるか"
  - "「compare O with 〜の意味は？」→「Oを〜と比べる」と答えられるか"
  - "「SVO with 〜の与えるグループの動詞は？」→「provide/supply/fill」と答えられるか"
  - "「associate O with 〜の意味は？」→「Oを〜と関連付ける」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch02_04"
    pages: "p.46"
notes: "withの後ろに「与えるもの」または「関連・結合する相手」が来る"
