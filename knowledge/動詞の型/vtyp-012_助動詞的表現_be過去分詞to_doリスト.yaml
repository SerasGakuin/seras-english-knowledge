id: vtyp-012
name: "助動詞的表現リスト（be 過去分詞 to do）"
category: "動詞の型/助動詞的表現"
priority: P1
prerequisites:
  - strc-002
  - vtyp-003
  - vtyp-005
understanding_goals:
  - "「be 過去分詞 to do」型の助動詞的表現4個を全て列挙できる"
  - "be said to do「…すると言われている」、be believed to do「…すると信じられている」を言える"
  - "be thought to do「…すると考えられている」、be expected to do「…すると予想されている」を言える"
  - "これらが受動態＋不定詞の形であることを理解し、全体で1つのVと見なせることを説明できる"
check_points:
  - question: "be said to doの意味は？"
    answer: "…すると言われている"
  - question: "be expected to doの意味は？"
    answer: "…すると予想されている"
  - question: "be thought to doの元の能動態は？"
    answer: "People think ... to do / They think ... to do"
  - question: "be 過去分詞 to do型の表現を4つ言って"
    answer: "be said/believed/thought/expected to do"
references:
  はじめの英文読解ドリル:
    section: "Ch02_03"
    pages: "p.42"
notes: "受動態の知識(vtyp-005)が前提。実質的にはIt is said that ...の書き換え形"
