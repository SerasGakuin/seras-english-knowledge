id: vtyp-003
name: "1つのVと見なす形の概念"
category: "動詞の型/基本概念"
priority: P1
prerequisites:
  - strc-002
  - strc-007
  - vtyp-001
understanding_goals:
  - "want to doを不定詞の名詞的用法（O）と分析するより、1つのVと見なす方が直感的に理解しやすい場合があることを説明できる"
  - "セットで1つのVと見なす表現があることを言える"
  - "1つのVと見なした場合の文型分析の仕方を具体例で示せる"
check_points:
  - "「I want to watch a movie.の文型を2通りで分析して」→「SVO(to watch a movieがO) または want to watchを1つのVと見なしてSVO(a movieがO)」と答えられるか"
  - "「1つのVと見なす方が分かりやすいのはなぜ？」→「日本語の意味と直感的に対応するから（『映画を観たい』）」と答えられるか"
  - "「1つのVと見なす表現はどこで整理する？」→「Ch02_03」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch02_00"
    pages: "p.33"
notes: "Ch02_03（助動詞的な表現）の前提概念。分析のフレームワークとして重要"
