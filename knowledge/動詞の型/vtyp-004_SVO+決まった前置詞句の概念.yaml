id: vtyp-004
name: "SVO+決まった前置詞句の概念"
category: "動詞の型/基本概念"
priority: P1
prerequisites:
  - strc-002
  - strc-003
understanding_goals:
  - "一部の動詞は決まった前置詞句をとることを言える"
  - "rob O of 〜やprevent O from doingのように動詞によって前置詞が決まっていることを具体例で説明できる"
  - "前置詞ごとに意味傾向の分類が可能であり、前置詞ごとに整理して覚えるのが得策であることを言える"
check_points:
  - "「SVO+決まった前置詞句とは？」→「動詞によって後ろにとる前置詞が決まっているパターン。rob O of 〜、prevent O from doingなど」と答えられるか"
  - "「なぜ前置詞ごとに整理するのが得策？」→「前置詞によって意味傾向の分類が可能だから」と答えられるか"
  - "「rob O of 〜の意味は？」→「Oから〜を奪う」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch02_00"
    pages: "p.33"
notes: "Ch02_04・05の前提概念"
