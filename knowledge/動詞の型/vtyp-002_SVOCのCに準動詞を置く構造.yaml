id: vtyp-002
name: "SVOCのCに準動詞を置く構造"
category: "動詞の型/基本概念"
priority: P1
prerequisites:
  - strc-001
  - strc-002
  - strc-015
  - vtyp-001
understanding_goals:
  - "一部の動詞はSVOCのCに準動詞（to do/do/doing/done）を置けることを説明できる"
  - "OとCの間に主語-述語の関係が成立し、「OがCする/している/される」となることを説明できる"
  - "動詞によってCにとれる準動詞の形が決まっていることを言える"
  - "Cに準動詞を置く場合、準動詞がとる文型（O・C）も含めて全体をCと捉えることを説明できる"
check_points:
  - "「SVOCのCに準動詞が来る場合、OとCの関係は？」→「OがCする/OがCしている/OがCされる、という主語-述語の関係」と答えられるか"
  - "「see O doingの文型は？」→「SVOC。doingがCで、doingがとるO等も含めて全体がCの範囲」と答えられるか"
  - "「全ての動詞がCにto doもdoもdoingもdoneもとれる？」→「とれない。動詞によってとれる形が決まっている」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch02_00"
    pages: "p.32"
notes: "項目2（SVOCのCに準動詞）と項目3（Cの範囲）を統合。Ch02_01・02の前提となる重要概念"
