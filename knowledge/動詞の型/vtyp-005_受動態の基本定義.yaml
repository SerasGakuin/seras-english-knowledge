id: vtyp-005
name: "受動態の基本定義"
category: "動詞の型/受動態"
priority: P1
prerequisites:
  - strc-001
  - strc-002
understanding_goals:
  - "受動態とは「〜される」の日本語訳ではなく、能動文からの書き換えプロセスであることを説明できる"
  - "受動態への変換2ステップ（1.本来のOをSの位置に移動、2.Vをbe動詞+doneの形にする）を言える"
  - "日本語訳だけで受動態を捉えると困る理由を説明できる"
check_points:
  - "「受動態への変換プロセスを2ステップで言って」→「1.本来のOをSの位置に移動する、2.Vをbe動詞+doneの形にする」と答えられるか"
  - "「受動態は『〜される』と覚えて問題ない？」→「日本語訳だけだと困る。変換プロセスで理解するべき」と答えられるか"
  - "「受動態のbe動詞+doneのdoneとは？」→「過去分詞」と答えられるか"
references:
  はじめの英文読解ドリル:
    section: "Ch02_00"
    pages: "p.33"
notes: "Ch02_06・07の前提概念。受動態を変換プロセスとして理解する視点が重要"
