id: vtyp-019
name: "受動態の文型別変換パターン"
category: "動詞の型/受動態"
priority: P1
prerequisites:
  - strc-002
  - strc-007
  - strc-014
  - strc-015
  - vtyp-005
understanding_goals:
  - "受動態の作り方3ステップ（1.本来のOをSに移動=Oが1つ減る、2.Vをbe+doneに、3.残りは後ろに）を言える"
  - "SVO→O be done、SVO1O2→O1 be done O2またはO2 be done to/for O1の変換を説明できる"
  - "SVOC(to be)→O be done (to be) C、SVOC(as)→O be done as Cの変換を説明できる"
  - "本来のSはby+本来のSの形で文末に置かれるが、書かれないことが多いことを知っている"
  - "O1を後ろに残す場合のto/forの使い分け（タイプAならto、タイプBならfor）を知っている"
check_points:
  - question: "SVOの受動態は？"
    answer: "O be done (by S)"
  - question: "give O1 O2の受動態を2通り言って"
    answer: "O1 be given O2 / O2 be given to O1"
  - question: "regard O as Cの受動態は？"
    answer: "O be regarded as C"
  - question: "受動態で本来のSはどうなる？"
    answer: "by+本来のSの形で文末に置かれるが、省略されることが多い"
  - question: "consider O (to be) Cの受動態は？"
    answer: "O be considered (to be) C"
references:
  はじめの英文読解ドリル:
    section: "Ch02_06"
    pages: "p.54"
notes: "受動態を見た時に元の形が瞬時に浮かぶことが目標。▲記号はOが消えた位置を示す"
