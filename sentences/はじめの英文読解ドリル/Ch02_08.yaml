source:
  book: はじめの英文読解ドリル
  section: Ch02_08
  title: "There VS構文"
  pages: "p.62-65"

sentences:
  # ===== ドリル1 =====
  - id: haj-02-08-d1-01
    drill: 1
    number: 1
    role: example
    english: "There is a statue near the station."
    japanese: "その駅の近くに像がある。"
    structure:
      全体: "V S M"
    knowledge_tags:
      - vtyp-006
      - vtyp-021
    notes: "There VS構文の基本形。thereは副詞でSではない。near the stationは副詞句〈〉"

  - id: haj-02-08-d1-02
    drill: 1
    number: 2
    role: practice
    english: "There seems to be a misunderstanding between them."
    japanese: "彼らの間には，誤解があるようだ。"
    structure:
      全体: "V S M"
    knowledge_tags:
      - vtyp-021
      - vtyp-010
    notes: "Vに助動詞的表現が付くパターン。seems to be「あるようだ」。between themは副詞句〈〉"

  - id: haj-02-08-d1-03
    drill: 1
    number: 3
    role: practice
    english: "There are likely to be impacts on the environment and the ecology."
    japanese: "環境と生態系への影響がある可能性が高い。"
    structure:
      全体: "V S M"
    knowledge_tags:
      - vtyp-021
      - vtyp-011
    notes: "Vに助動詞的表現が付くパターン。are likely to be「ある可能性が高い」。on...は副詞句〈〉"

  - id: haj-02-08-d1-04
    drill: 1
    number: 4
    role: practice
    english: "There are said to be about 7,000 languages in the world."
    japanese: "世界には，約7,000の言語があると言われている。"
    structure:
      全体: "V S M"
    knowledge_tags:
      - vtyp-021
      - vtyp-012
    notes: "Vに助動詞的表現が付くパターン。are said to be「あると言われている」。in the worldは副詞句〈〉"

  - id: haj-02-08-d1-05
    drill: 1
    number: 5
    role: practice
    english: "There exist various ways to improve the accuracy of AI translation."
    japanese: "AI（による）翻訳の正確性を向上させるさまざまな方法が存在する。"
    structure:
      全体: "V S M M"
    knowledge_tags:
      - vtyp-021
    notes: "Vに存在動詞が置かれるパターン。exist「存在する」。to improve...は形容詞句()でwaysを修飾、of AI translationは形容詞句()でaccuracyを修飾"

  # ===== ドリル3 =====
  - id: haj-02-08-d3-01
    drill: 3
    number: 1
    role: practice
    english: "There seems to be agreement about the drug's effectiveness among experts."
    japanese: "専門家たちの間で，その薬の有効性についての合意があるようだ。"
    structure:
      全体: "V S M M"
    knowledge_tags:
      - vtyp-021
      - vtyp-010
    notes: "助動詞的表現パターン。seems to be。about...は副詞句〈〉、among expertsは副詞句〈〉"

  - id: haj-02-08-d3-02
    drill: 3
    number: 2
    role: practice
    english: "There may come a time when we can predict earthquakes accurately."
    japanese: "私たちが地震を正確に予測できる時がくるかもしれない。"
    structure:
      全体: "V S M M"
    knowledge_tags:
      - vtyp-021
    notes: "助動詞+出現動詞パターン。may come「来るかもしれない」。when節は形容詞節()でtimeを修飾、accuratelyは副詞〈〉"

  - id: haj-02-08-d3-03
    drill: 3
    number: 3
    role: practice
    english: "There remains a risk of infection with the virus."
    japanese: "そのウイルスに感染するリスクは，残っている。"
    structure:
      全体: "V S M M"
    knowledge_tags:
      - vtyp-021
    notes: "存在動詞パターン。remains「残っている」。of infectionは形容詞句()でriskを修飾、with the virusは副詞句〈〉"

  - id: haj-02-08-d3-04
    drill: 3
    number: 4
    role: practice
    english: "Last week, there took place a military parade in North Korea."
    japanese: "先週，北朝鮮で，軍事パレードが開催された。"
    structure:
      全体: "M V S M"
    knowledge_tags:
      - vtyp-021
    notes: "出現動詞パターン。took place「起こった、開催された」。Last weekは副詞句〈〉、in North Koreaは副詞句〈〉"

  - id: haj-02-08-d3-05
    drill: 3
    number: 5
    role: practice
    english: "There are believed to be many benefits to this supplement."
    japanese: "このサプリメントには，多くのメリットがあると信じられている。"
    structure:
      全体: "V S M"
    knowledge_tags:
      - vtyp-021
      - vtyp-012
    notes: "助動詞的表現パターン。are believed to be「あると信じられている」。to this supplementは副詞句〈〉"

  # ===== ドリル4 =====
  - id: haj-02-08-d4-01
    drill: 4
    number: 1
    role: practice
    english: "There appears to be a shortage of red ink."
    japanese: "赤インクの不足があるようだ。"
    structure:
      全体: "V S M"
    knowledge_tags:
      - vtyp-021
      - vtyp-010
    notes: "出現動詞+助動詞的表現パターン。appears to be「あるようだ」。of red inkは形容詞句()でshortageを修飾"

  - id: haj-02-08-d4-02
    drill: 4
    number: 2
    role: practice
    english: "In this forest, there used to live many wild creatures."
    japanese: "この森には，かつて多くの野生動物が住んでいた。"
    structure:
      全体: "M V S"
    knowledge_tags:
      - vtyp-021
    notes: "助動詞+存在動詞パターン。used to live「かつて住んでいた」。In this forestは副詞句〈〉"

  - id: haj-02-08-d4-03
    drill: 4
    number: 3
    role: practice
    english: "In June of the year, there occurred a flood in the village."
    japanese: "その年の6月，その村で洪水が起こった。"
    structure:
      全体: "M M V S M"
    knowledge_tags:
      - vtyp-021
    notes: "出現動詞パターン。occurred「起こった」。In Juneは副詞句〈〉、of the yearは形容詞句()、in the villageは副詞句〈〉"

  - id: haj-02-08-d4-04
    drill: 4
    number: 4
    role: practice
    english: "Once upon a time, there lived a beautiful princess in a magnificent palace."
    japanese: "昔々，ある壮大な宮殿に，美しい王女が住んでいた。"
    structure:
      全体: "M V S M"
    knowledge_tags:
      - vtyp-021
    notes: "存在動詞パターン。lived「住んでいた」。Once upon a timeは副詞句〈〉、in a magnificent palaceは副詞句〈〉"

  - id: haj-02-08-d4-05
    drill: 4
    number: 5
    role: practice
    english: "There is believed to be a spy among them."
    japanese: "彼らの中に，スパイがいると信じられている。"
    structure:
      全体: "V S M"
    knowledge_tags:
      - vtyp-021
      - vtyp-012
    notes: "助動詞的表現パターン。is believed to be「いると信じられている」。among themは副詞句〈〉"
