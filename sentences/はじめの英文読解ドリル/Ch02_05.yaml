    drill: 4
    number: 2
    role: practice
    english: "You shouldn't expose your skin to strong sunshine."
    japanese: "あなたは、肌を強い日光にさらすべきではない。"
    structure:
      全体: "S V O M"
    knowledge_tags:
      - vtyp-017
    notes: "expose O to 〜「Oを〜にさらす」"

  - id: haj-02-05-d4-03
    drill: 4
    number: 3
    role: practice
    english: "She substituted margarine for butter."
    japanese: "彼女は、マーガリンをバターの代わりに使った。"
    structure:
      全体: "S V O M"
    knowledge_tags:
      - vtyp-016
    notes: "substitute O for 〜「Oを〜の代わりに使う」"

  - id: haj-02-05-d4-04
    drill: 4
    number: 4
    role: practice
    english: "Everyone praised the editor for her remarkable achievement."
    japanese: "全員が、著しい成果に対してその編集者を賞賛した。"
    structure:
      全体: "S V O M"
    knowledge_tags:
      - vtyp-016
    notes: "praise O for 〜「Oを〜を理由に賞賛する」"

  - id: haj-02-05-d4-05
    drill: 4
    number: 5
    role: practice
    english: "She first classified the data into several categories."
    japanese: "彼女は最初に、そのデータをいくつかのカテゴリーに分類した。"
    structure:
      全体: "S M V O M"
    knowledge_tags:
      - vtyp-018
    notes: "classify O into 〜「Oを〜に分類する」。firstは副詞〈〉"
