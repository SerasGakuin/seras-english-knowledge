source:
  book: はじめの英文読解ドリル
  section: Ch01_02
  title: "文型の判別＆複数の文型をとる動詞①"
  pages: "p.12-15"

sentences:
  # ===== ドリル1 =====
  - id: haj-01-02-d1-01
    drill: 1
    number: 1
    role: example
    english: "The baby on the bed kept quiet."
    japanese: "ベッドの上の赤ん坊は、黙ったままだった[静かにしていた]。"
    structure:
      全体: "S M V C"
    knowledge_tags:
      - strc-009
      - strc-011
    notes: "on the bedは前置詞+名詞で名詞babyを修飾する形容詞句。quietは名詞を修飾していない形容詞なのでC。SVCでThe baby=quiet。keep C=Cのままでいる"

  - id: haj-01-02-d1-02
    drill: 1
    number: 2
    role: practice
    english: "He keeps his money in the safe."
    japanese: "彼は、彼のお金を金庫に保管している。"
    structure:
      全体: "S V O M"
    knowledge_tags:
      - strc-010
      - strc-011
    notes: "He≠his moneyなのでhis moneyはO。in the safeは前置詞+名詞で動詞keepsを修飾する副詞句。keep O=Oを保つ"

  - id: haj-01-02-d1-03
    drill: 1
    number: 3
    role: practice
    english: "Clearly, your selfish behavior made the professor very angry."
    japanese: "明らかに、あなたの自己中心的な振る舞いは、その教授をとても怒らせた。"
    structure:
      全体: "M S V O M C"
    knowledge_tags:
      - strc-009
      - strc-011
    notes: "Clearlyは副詞で文全体を修飾。selfishは形容詞で名詞behaviorを修飾。veryは副詞で形容詞angryを修飾。angryは名詞を修飾していない形容詞なのでC。SVOCでthe professor=angry。make OC=OをCにする"

  - id: haj-01-02-d1-04
    drill: 1
    number: 4
    role: practice
    english: "The famous cook at the restaurant made her a special dinner."
    japanese: "そのレストランの有名な料理人が、彼女に特別な夕食[食事]を作ってくれた。"
    structure:
      全体: "S M V O1 O2"
    knowledge_tags:
      - strc-010
      - strc-011
    notes: "at the restaurantは前置詞+名詞で名詞cookを修飾する形容詞句。her≠a special dinnerなのでa special dinnerはO2。make O1O2=O1にO2を作ってあげる"

  - id: haj-01-02-d1-05
    drill: 1
    number: 5
    role: practice
    english: "He made her a great actress."
    japanese: "彼は、彼女を偉大な女優にした。"
    structure:
      全体: "S V O C"
    knowledge_tags:
      - strc-010
      - strc-011
    notes: "her=a great actressなのでa great actressはC。SVOC。make OC=OをCにする"

  # ===== ドリル3 =====
  - id: haj-01-02-d3-01
    drill: 3
    number: 1
    role: practice
    english: "I will choose him a new smartphone."
    japanese: "私は、彼に新しいスマートフォンを選んであげるつもりだ。"
    structure:
      全体: "S V O1 O2"
    knowledge_tags:
      - strc-011
    notes: "choose O1O2=O1にO2を選んであげる。him≠a new smartphoneなのでO1O2"

  - id: haj-01-02-d3-02
    drill: 3
    number: 2
    role: practice
    english: "We will choose him as a new member of the committee."
    japanese: "私たちは、彼を委員会の新しいメンバーに選ぶつもりだ。"
    structure:
      全体: "S V O C M"
    knowledge_tags:
      - strc-010
      - strc-011
    notes: "him=a new memberなのでC。OとCの間のasには下線や記号を付けない。of the committeeは前置詞+名詞で副詞句。choose O(as)C=OをCに選ぶ"

  - id: haj-01-02-d3-03
    drill: 3
    number: 3
    role: practice
    english: "The taxi turned right at the corner."
    japanese: "そのタクシーは、その角で右へ曲がった。"
    structure:
      全体: "S V M M"
    knowledge_tags:
      - strc-011
    notes: "rightは副詞で動詞turnedを修飾。at the cornerは前置詞+名詞で動詞turnedを修飾する副詞句。turn=回る・曲がる（第1文型）"

  - id: haj-01-02-d3-04
    drill: 3
    number: 4
    role: practice
    english: "His face turned pale at the awful news."
    japanese: "その恐ろしい知らせを聞いて、彼の顔は青白くなった[青ざめた]。"
    structure:
      全体: "S V C M"
    knowledge_tags:
      - strc-009
      - strc-011
    notes: "paleは名詞を修飾していない形容詞なのでC。SVCでHis face=pale。at the awful newsは前置詞+名詞で副詞句。turn C=Cになる（第2文型）"

  - id: haj-01-02-d3-05
    drill: 3
    number: 5
    role: practice
    english: "At that moment, he suddenly turned his face to me."
    japanese: "その瞬間、彼は突然、私の方に顔を向けた。"
    structure:
      全体: "M S M V O M"
    knowledge_tags:
      - strc-011
    notes: "At that momentは前置詞+名詞で動詞turnedを修飾する副詞句。suddenlyは副詞。to meは前置詞+名詞で副詞句。turn O=Oを回す・向ける（第3文型）"

  # ===== ドリル4 =====
  - id: haj-01-02-d4-01
    drill: 4
    number: 1
    role: practice
    english: "He left for Osaka by plane."
    japanese: "彼は、飛行機で大阪へ出発した。"
    structure:
      全体: "S V M M"
    knowledge_tags:
      - strc-011
    notes: "for Osakaは前置詞+名詞で副詞句。by planeは前置詞+名詞で副詞句。leave=去る・出発する（第1文型）"

  - id: haj-01-02-d4-02
    drill: 4
    number: 2
    role: practice
    english: "He left Osaka at dawn."
    japanese: "彼は、夜明けに大阪を出発した。"
    structure:
      全体: "S V O M"
    knowledge_tags:
      - strc-011
    notes: "Osakaは名詞でO。at dawnは前置詞+名詞で副詞句。leave O=Oを去る・出発する（第3文型）"

  - id: haj-01-02-d4-03
    drill: 4
    number: 3
    role: practice
    english: "He left his son an enormous amount of money."
    japanese: "彼は、彼の息子に、莫大な額のお金を残した。"
    structure:
      全体: "S V O1 O2"
    knowledge_tags:
      - strc-011
    notes: "his son≠an enormous amount of moneyなのでO1O2。leave O1O2=O1にO2を残す（第4文型）"

  - id: haj-01-02-d4-04
    drill: 4
    number: 4
    role: practice
    english: "He left the door open all day."
    japanese: "彼は、一日中、ドアを開けたままにしていた。"
    structure:
      全体: "S V O C M"
    knowledge_tags:
      - strc-009
      - strc-011
    notes: "openは名詞を修飾していない形容詞なのでC。the door=open。all dayは副詞でM。leave OC=OをCのまま放置する（第5文型）"

  - id: haj-01-02-d4-05
    drill: 4
    number: 5
    role: practice
    english: "He tasted the wine."
    japanese: "彼は、そのワインの味見をした。"
    structure:
      全体: "S V O"
    knowledge_tags:
      - strc-011
    notes: "taste O=Oを味見する（第3文型）"

  - id: haj-01-02-d4-06
    drill: 4
    number: 6
    role: practice
    english: "This wine tastes sour."
    japanese: "このワインは、酸っぱい味がする。"
    structure:
      全体: "S V C"
    knowledge_tags:
      - strc-009
      - strc-011
    notes: "sourは名詞を修飾していない形容詞なのでC。SVCでThis wine=sour。taste C=Cな味がする（第2文型）"
