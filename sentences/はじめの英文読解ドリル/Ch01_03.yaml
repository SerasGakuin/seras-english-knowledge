source:
  book: はじめの英文読解ドリル
  section: Ch01_03
  title: "文型の判別＆複数の文型をとる動詞②"
  pages: "p.16-19"

sentences:
  # ===== ドリル1 =====
  - id: haj-01-03-d1-01
    drill: 1
    number: 1
    role: example
    english: "Tom got to the station on time."
    japanese: "トムは、時間通りに駅に着いた。"
    structure:
      全体: "S V M M"
    knowledge_tags:
      - strc-012
    notes: "to the stationは前置詞+名詞で動詞gotを修飾する副詞句。on timeは前置詞+名詞で副詞句。get=到着する（第1文型）"

  - id: haj-01-03-d1-02
    drill: 1
    number: 2
    role: practice
    english: "Tom got angry at my brief reply."
    japanese: "トムは、私の短い返答に怒った。"
    structure:
      全体: "S V C M"
    knowledge_tags:
      - strc-009
      - strc-012
    notes: "angryは名詞を修飾していない形容詞なのでC。SVCでTom=angry。at my brief replyは前置詞+名詞で形容詞angryを修飾する副詞句。get C=Cになる（第2文型）"

  - id: haj-01-03-d1-03
    drill: 1
    number: 3
    role: practice
    english: "Tom got a ticket for the concert."
    japanese: "トムは、そのコンサートのチケットを手に入れた。"
    structure:
      全体: "S V O M"
    knowledge_tags:
      - strc-010
      - strc-012
    notes: "Tom≠a ticketなのでO。for the concertは前置詞+名詞で名詞ticketを修飾する形容詞句。get O=Oを得る（第3文型）"

  - id: haj-01-03-d1-04
    drill: 1
    number: 4
    role: practice
    english: "Tom got me a ticket for the concert."
    japanese: "トムは、私のためにそのコンサートのチケットを手に入れ(てくれ)た。"
    structure:
      全体: "S V O1 O2 M"
    knowledge_tags:
      - strc-010
      - strc-012
    notes: "me≠a ticketなのでO1O2。for the concertは前置詞+名詞で名詞ticketを修飾する形容詞句。get O1O2=O1にO2を手に入れる（第4文型）"

  - id: haj-01-03-d1-05
    drill: 1
    number: 5
    role: practice
    english: "Tom carelessly got the ticket on the table wet."
    japanese: "不注意にも、トムは、テーブルの上のチケットを濡らした。"
    structure:
      全体: "S M V O M C"
    knowledge_tags:
      - strc-009
      - strc-012
    notes: "carelesslyは副詞で文全体を修飾。on the tableは前置詞+名詞で名詞ticketを修飾する形容詞句。wetは名詞を修飾していない形容詞なのでC。SVOCでthe ticket=wet。get OC=OをCにする（第5文型）"

  # ===== ドリル3 =====
  - id: haj-01-03-d3-01
    drill: 3
    number: 1
    role: practice
    english: "The politician on the stage remained silent."
    japanese: "舞台の上のその政治家は、黙ったままだった。"
    structure:
      全体: "S M V C"
    knowledge_tags:
      - strc-009
      - strc-012
    notes: "on the stageは前置詞+名詞で名詞politicianを修飾する形容詞句（PDF原本p.18では形容詞句カッコ。書き起こしMDでは副詞句と誤記）。silentは名詞を修飾していない形容詞なのでC。remain C=Cのままである"

  - id: haj-01-03-d3-02
    drill: 3
    number: 2
    role: practice
    english: "The trip with you remains in my memory."
    japanese: "あなたと一緒に行った旅行は、私の記憶の中に残っている。"
    structure:
      全体: "S M V M"
    knowledge_tags:
      - strc-012
    notes: "with youは前置詞+名詞で名詞tripを修飾する形容詞句。in my memoryは前置詞+名詞で副詞句。remain=留まる・残る（第1文型）"

  - id: haj-01-03-d3-03
    drill: 3
    number: 3
    role: practice
    english: "This evidence proved my innocence."
    japanese: "この証拠は、私の無実を証明した。"
    structure:
      全体: "S V O"
    knowledge_tags:
      - strc-012
    notes: "prove O=Oを証明する（第3文型）"

  - id: haj-01-03-d3-04
    drill: 3
    number: 4
    role: practice
    english: "The man proved innocent."
    japanese: "その男は、無実であると分かった。"
    structure:
      全体: "S V C"
    knowledge_tags:
      - strc-009
      - strc-012
    notes: "innocentは名詞を修飾していない形容詞なのでC。SVCでThe man=innocent。prove C=Cだと分かる（第2文型）"

  - id: haj-01-03-d3-05
    drill: 3
    number: 5
    role: practice
    english: "She stayed alive for a week without food."
    japanese: "彼女は、食べ物なしで、1週間生きたままだった[生き延びた]。"
    structure:
      全体: "S V C M M"
    knowledge_tags:
      - strc-009
      - strc-012
    notes: "aliveは名詞を修飾していない形容詞なのでC。for a weekは前置詞+名詞で副詞句。without foodは前置詞+名詞で副詞句。stay C=Cのままである（第2文型）"

  - id: haj-01-03-d3-06
    drill: 3
    number: 6
    role: practice
    english: "She stayed at this gorgeous hotel."
    japanese: "彼女は、この豪華なホテルに滞在した。"
    structure:
      全体: "S V M"
    knowledge_tags:
      - strc-012
    notes: "at this gorgeous hotelは前置詞+名詞で副詞句。stay=滞在する（第1文型）"

  # ===== ドリル4 =====
  - id: haj-01-03-d4-01
    drill: 4
    number: 1
    role: practice
    english: "I found this book easy."
    japanese: "私は、この本は簡単だと思った。"
    structure:
      全体: "S V O C"
    knowledge_tags:
      - strc-009
      - strc-012
    notes: "easyは名詞を修飾していない形容詞なのでC。SVOCでthis book=easy。find OC=OはCだと思う・分かる"

  - id: haj-01-03-d4-02
    drill: 4
    number: 2
    role: practice
    english: "I found an easy book."
    japanese: "私は、簡単な本を見つけた。"
    structure:
      全体: "S V O"
    knowledge_tags:
      - strc-009
      - strc-012
    notes: "easyは形容詞で名詞bookを修飾。an easy bookをセットでO。find O=Oを見つける（第3文型）。(1)と対比して形容詞の位置で文型が変わることを示す"

  - id: haj-01-03-d4-03
    drill: 4
    number: 3
    role: practice
    english: "I found this book easily."
    japanese: "私は、この本を簡単に見つけた。"
    structure:
      全体: "S V O M"
    knowledge_tags:
      - strc-008
      - strc-012
    notes: "easilyは副詞でM。this bookはO。find O=Oを見つける（第3文型）。(1)(2)と対比して品詞（形容詞/副詞）の違いで文型・意味が変わることを示す"

  - id: haj-01-03-d4-04
    drill: 4
    number: 4
    role: practice
    english: "I found her an easy book."
    japanese: "私は、彼女に簡単な本を見つけてあげた。"
    structure:
      全体: "S V O1 O2"
    knowledge_tags:
      - strc-010
      - strc-012
    notes: "her≠an easy bookなのでO1O2。find O1O2=O1にO2を見つけてあげる（第4文型）"

  - id: haj-01-03-d4-05
    drill: 4
    number: 5
    role: practice
    english: "The politician appeared upset."
    japanese: "その政治家は、取り乱しているようだった。"
    structure:
      全体: "S V C"
    knowledge_tags:
      - strc-009
      - strc-012
    notes: "upsetは名詞を修飾していない形容詞なのでC。SVCでThe politician=upset。appear C=Cのようだ（第2文型）"

  - id: haj-01-03-d4-06
    drill: 4
    number: 6
    role: practice
    english: "The politician appeared on the stage."
    japanese: "その政治家は、舞台の上に現れた。"
    structure:
      全体: "S V M"
    knowledge_tags:
      - strc-012
    notes: "on the stageは前置詞+名詞で副詞句。appear=現れる（第1文型）"
