source:
  book: はじめの英文読解ドリル
  section: Ch04_03
  title: "形容詞節②　前置詞＋関係代名詞／関係副詞"
  pages: "p.98-101"

sentences:
  # ===== ドリル1 =====
  - id: haj-04-03-d1-01
    drill: 1
    number: 1
    role: example
    english: "This is the movie (〈about which〉 I spoke 〈to you〉 〈last week〉)."
    japanese: "これは，(私が先週あなたに話した)映画だ。"
    structure:
      全体: "S V C M"
      内部: "Ⓜ Ⓢ Ⓥ Ⓜ Ⓜ"
    knowledge_tags:
      - clau-030
    notes: "about which節がmovieを修飾。前置詞+関係代名詞。about whichがセットで副詞（Ⓜ）。元の形: spoke about the movie"

  - id: haj-04-03-d1-02
    drill: 1
    number: 2
    role: practice
    english: "Vitamins are substances (〈without which〉 we cannot live)."
    japanese: "ビタミンは，(それがないと私たちが生きられない)物質だ。"
    structure:
      全体: "S V C M"
      内部: "Ⓜ Ⓢ Ⓥ"
    knowledge_tags:
      - clau-030
    notes: "without which節がsubstancesを修飾。前置詞+関係代名詞。without whichがセットで副詞（Ⓜ）。元の形: live without the substances"

  - id: haj-04-03-d1-03
    drill: 1
    number: 3
    role: practice
    english: "We remember the day (〈when〉 the disaster occurred)."
    japanese: "私たちは，(その災害が起こった)日を覚えている。"
    structure:
      全体: "S V O M"
      内部: "Ⓜ Ⓢ Ⓥ"
    knowledge_tags:
      - clau-036
    notes: "when節がdayを修飾。関係副詞when。whenの代わりにon whichでも可。元の形: occurred on the day"

  - id: haj-04-03-d1-04
    drill: 1
    number: 4
    role: practice
    english: "This is the house (〈where〉 the cartoonist completed his work)."
    japanese: "これは，(その漫画家が作品を完成させた)家だ。"
    structure:
      全体: "S V C M"
      内部: "Ⓜ Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-036
    notes: "where節がhouseを修飾。関係副詞where。whereの代わりにat whichでも可。元の形: completed at the house"

  - id: haj-04-03-d1-05
    drill: 1
    number: 5
    role: practice
    english: "He didn't tell me the reason (〈why〉 he would quit his job)."
    japanese: "彼は私に，(彼が仕事を辞めるつもりである)理由を言わなかった。"
    structure:
      全体: "S V O1 O2 M"
      内部: "Ⓜ Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-036
    notes: "why節がreasonを修飾。関係副詞why。whyの代わりにfor whichでも可。元の形: quit for the reason"

  # ===== ドリル3 =====
  - id: haj-04-03-d3-01
    drill: 3
    number: 1
    role: practice
    english: "She is the person (〈from whom〉 I obtained the information)."
    japanese: "彼女は，(私がその情報を得た)人物だ。"
    structure:
      全体: "S V C M"
      内部: "Ⓜ Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-030
    notes: "from whom節がpersonを修飾。前置詞+関係代名詞whom（人）。from whomがセットで副詞（Ⓜ）"

  - id: haj-04-03-d3-02
    drill: 3
    number: 2
    role: practice
    english: "The patient (〈on whom〉 the doctor spent great effort) recovered 〈quickly〉."
    japanese: "(その医者が多くの努力を費やした)その患者は，急速に回復した。"
    structure:
      全体: "S M V M"
      内部: "Ⓜ Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-030
    notes: "on whom節がpatientを修飾。前置詞+関係代名詞whom（人）。on whomがセットで副詞（Ⓜ）。元の形: spent effort on the patient"

  - id: haj-04-03-d3-03
    drill: 3
    number: 3
    role: practice
    english: "Do you have something (〈for which〉 you live)?"
    japanese: "あなたは，(そのために生きているという)何かを持っていますか。"
    structure:
      全体: "S V O M"
      内部: "Ⓜ Ⓢ Ⓥ"
    knowledge_tags:
      - clau-030
    notes: "for which節がsomethingを修飾。前置詞+関係代名詞。for whichがセットで副詞（Ⓜ）。元の形: live for something"

  - id: haj-04-03-d3-04
    drill: 3
    number: 4
    role: practice
    english: "I 〈still〉 remember the day (〈when〉 we got married)."
    japanese: "私は，(私たちが結婚した)日をいまだに覚えている。"
    structure:
      全体: "S M V O M"
      内部: "Ⓜ Ⓢ Ⓥ"
    knowledge_tags:
      - clau-036
    notes: "when節がdayを修飾。関係副詞when。whenの代わりにon whichでも可"

  - id: haj-04-03-d3-05
    drill: 3
    number: 5
    role: practice
    english: "There must be a reason (〈why〉 he 〈consistently〉 opposes our plan)."
    japanese: "(彼が私たちの計画に一貫して反対している)理由があるにちがいない。"
    structure:
      全体: "V S M"
      内部: "Ⓜ Ⓢ Ⓜ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-036
      - vtyp-006
    notes: "why節がreasonを修飾。関係副詞why。There VS構文"

  # ===== ドリル4 =====
  - id: haj-04-03-d4-01
    drill: 4
    number: 1
    role: practice
    english: "Language is a means (〈by which〉 people communicate 〈with others〉)."
    japanese: "言語は，(人々が他人とコミュニケーションをとる)手段だ。"
    structure:
      全体: "S V C M"
      内部: "Ⓜ Ⓢ Ⓥ Ⓜ"
    knowledge_tags:
      - clau-030
    notes: "by which節がmeansを修飾。前置詞+関係代名詞。by whichがセットで副詞（Ⓜ）。元の形: communicate by the means"

  - id: haj-04-03-d4-02
    drill: 4
    number: 2
    role: practice
    english: "She is a famous architect (〈about whom〉 many books have been published)."
    japanese: "彼女は，(多くの本が出版されている)有名な建築家だ。"
    structure:
      全体: "S V C M"
      内部: "Ⓜ Ⓢ Ⓥ"
    knowledge_tags:
      - clau-030
    notes: "about whom節がarchitectを修飾。前置詞+関係代名詞whom（人）。about whomがセットで副詞（Ⓜ）"

  - id: haj-04-03-d4-03
    drill: 4
    number: 3
    role: practice
    english: "We have to improve the bad conditions (〈under which〉 they work)."
    japanese: "私たちは，(彼らが働く)悪い条件を改善しなければならない。"
    structure:
      全体: "S V O M"
      内部: "Ⓜ Ⓢ Ⓥ"
    knowledge_tags:
      - clau-030
    notes: "under which節がconditionsを修飾。前置詞+関係代名詞。under whichがセットで副詞（Ⓜ）。元の形: work under the conditions"

  - id: haj-04-03-d4-04
    drill: 4
    number: 4
    role: practice
    english: "The day will come (〈when〉 he will regret his actions)."
    japanese: "(彼が彼の行動を後悔する)日がくるだろう。"
    structure:
      全体: "S V M"
      内部: "Ⓜ Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-036
    notes: "when節がdayを修飾。関係副詞when。関係副詞節が離れた名詞を修飾するパターン"

  - id: haj-04-03-d4-05
    drill: 4
    number: 5
    role: practice
    english: "The U.S. is a country (〈where〉 people value freedom)."
    japanese: "アメリカ合衆国は，(人々が自由を重んじる)国だ。"
    structure:
      全体: "S V C M"
      内部: "Ⓜ Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-036
    notes: "where節がcountryを修飾。関係副詞where。whereの代わりにin whichでも可"
