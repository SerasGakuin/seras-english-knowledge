source:
  book: はじめの英文読解ドリル
  section: Ch01_04
  title: "SVCをとれる動詞"
  pages: "p.20-23"

sentences:
  # ===== ドリル1 =====
  - id: haj-01-04-d1-01
    drill: 1
    number: 1
    role: example
    english: "You should keep warm in winter."
    japanese: "冬には、あなたは暖かい(状態の)ままでいるべきだ。"
    structure:
      全体: "S V C M"
    knowledge_tags:
      - strc-013
    notes: "warmは名詞を修飾していない形容詞なのでC。SVCでYou=warm。keep C=Cのままでいる（維持グループ）"

  - id: haj-01-04-d1-02
    drill: 1
    number: 2
    role: practice
    english: "She looks tired this morning."
    japanese: "今朝、彼女は疲れているように見える。"
    structure:
      全体: "S V C M"
    knowledge_tags:
      - strc-013
    notes: "tiredは名詞を修飾していない形容詞なのでC。SVCでShe=tired。look C=Cに見える（五感グループ）。this morningはthis+時の名詞で前置詞なしでも副詞M"

  - id: haj-01-04-d1-03
    drill: 1
    number: 3
    role: practice
    english: "His house looks like a castle."
    japanese: "彼の家は、城のように見える。"
    structure:
      全体: "S V C"
    knowledge_tags:
      - strc-013
    notes: "look Cで、Cが名詞の場合はlook like Cとなる。like a castleがC"

  - id: haj-01-04-d1-04
    drill: 1
    number: 4
    role: practice
    english: "The rumor about him proved to be false."
    japanese: "彼についてのうわさは、間違っていると分かった。"
    structure:
      全体: "S M V C"
    knowledge_tags:
      - strc-013
    notes: "about himは前置詞+名詞で名詞rumorを修飾する形容詞句。falseはC。V to be Cのto beはあってもなくても訳は変わらない。prove (to be) C=Cだと分かる（変化グループ）"

  - id: haj-01-04-d1-05
    drill: 1
    number: 5
    role: practice
    english: "The infant fell asleep in a minute."
    japanese: "その乳児[幼児]は、一瞬で眠りについた。"
    structure:
      全体: "S V C M"
    knowledge_tags:
      - strc-013
    notes: "asleepは名詞を修飾していない形容詞なのでC。fall C=急にCになる（変化グループ）。fall asleepはほぼ熟語的に使われる"

  # ===== ドリル3 =====
  - id: haj-01-04-d3-01
    drill: 3
    number: 1
    role: practice
    english: "This fruit smells unpleasant."
    japanese: "このフルーツは、不快なにおいがする。"
    structure:
      全体: "S V C"
    knowledge_tags:
      - strc-013
    notes: "smell C=Cなにおいがする（五感グループ）"

  - id: haj-01-04-d3-02
    drill: 3
    number: 2
    role: practice
    english: "These days, young people seem indifferent to politics."
    japanese: "近頃、若者は政治に無関心であるようだ。"
    structure:
      全体: "M S V C M"
    knowledge_tags:
      - strc-013
    notes: "These daysは副詞M。indifferentは名詞を修飾していない形容詞なのでC。to politicsは前置詞+名詞で副詞句。seem C=Cのようだ（五感グループ）"

  - id: haj-01-04-d3-03
    drill: 3
    number: 3
    role: practice
    english: "Fortunately, the operation on his arm proved successful."
    japanese: "幸運にも、彼の腕の手術は、成功だと分かった。"
    structure:
      全体: "M S M V C"
    knowledge_tags:
      - strc-013
    notes: "Fortunatelyは副詞で文全体を修飾。on his armは前置詞+名詞で名詞operationを修飾する形容詞句。successfulはC。prove C=Cだと分かる（変化グループ）"

  - id: haj-01-04-d3-04
    drill: 3
    number: 4
    role: practice
    english: "In Japan, people keep silent on the train."
    japanese: "日本では、人々は電車の中では静かなままである[静かにしている]。"
    structure:
      全体: "M S V C M"
    knowledge_tags:
      - strc-013
    notes: "In Japanは前置詞+名詞で副詞句。silentは名詞を修飾していない形容詞なのでC。on the trainは前置詞+名詞で副詞句。keep C=Cのままである（維持グループ）"

  - id: haj-01-04-d3-05
    drill: 3
    number: 5
    role: practice
    english: "Leaves turn red in autumn."
    japanese: "秋には、葉は赤色に変わる。"
    structure:
      全体: "S V C M"
    knowledge_tags:
      - strc-013
    notes: "redはC。in autumnは前置詞+名詞で副詞句。turn C=C(主に色)になる（変化グループ）"

  # ===== ドリル4 =====
  - id: haj-01-04-d4-01
    drill: 4
    number: 1
    role: practice
    english: "This ice cream tastes like toothpaste."
    japanese: "このアイスクリームは、歯磨き粉のような味がする。"
    structure:
      全体: "S V C"
    knowledge_tags:
      - strc-013
    notes: "taste Cで、Cが名詞の場合はtaste like Cとなる。like toothpasteがC"

  - id: haj-01-04-d4-02
    drill: 4
    number: 2
    role: practice
    english: "Japanese culture appears to be attractive to foreigners."
    japanese: "日本の文化は、外国人にとって魅力的であるようだ。"
    structure:
      全体: "S V C M"
    knowledge_tags:
      - strc-013
    notes: "appear (to be) C=Cのようだ（五感グループ）。to foreignersは前置詞+名詞で副詞句"

  - id: haj-01-04-d4-03
    drill: 4
    number: 3
    role: practice
    english: "Long hair turned out to be unpopular among elderly people."
    japanese: "長い髪は、高齢者の間では不人気であると分かった。"
    structure:
      全体: "S V C M"
    knowledge_tags:
      - strc-013
    notes: "turn out (to be) C=Cだと分かる（変化グループ）。among elderly peopleは前置詞+名詞で副詞句"

  - id: haj-01-04-d4-04
    drill: 4
    number: 4
    role: practice
    english: "The number of tourists has remained stable for many years."
    japanese: "観光客の数は、長年の間、安定したままである。"
    structure:
      全体: "S M V C M"
    knowledge_tags:
      - strc-013
    notes: "of touristsは前置詞+名詞で名詞numberを修飾する形容詞句。stableはC。for many yearsは前置詞+名詞で副詞句。remain C=Cのままである（維持グループ）"

  - id: haj-01-04-d4-05
    drill: 4
    number: 5
    role: practice
    english: "The multinational company went bankrupt last year."
    japanese: "昨年、その多国籍企業は破産[倒産]した。"
    structure:
      全体: "S V C M"
    knowledge_tags:
      - strc-013
    notes: "go C=C(悪い状態)になる（変化グループ）。go bankruptはほぼ熟語的に使われる。last yearは副詞M"
