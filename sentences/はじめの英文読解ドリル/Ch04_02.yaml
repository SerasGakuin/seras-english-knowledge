source:
  book: はじめの英文読解ドリル
  section: Ch04_02
  title: "形容詞節①　関係代名詞"
  pages: "p.94-97"

sentences:
  # ===== ドリル1 =====
  - id: haj-04-02-d1-01
    drill: 1
    number: 1
    role: example
    english: "The police found a pedestrian (who had witnessed the accident)."
    japanese: "警察は，(その事故を目撃した)歩行者を見つけた。"
    structure:
      全体: "S V O M"
      内部: "Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-029
    notes: "who節がpedestrianを修飾。主格の関係代名詞who（人）。whoは内部でⓈ"

  - id: haj-04-02-d1-02
    drill: 1
    number: 2
    role: practice
    english: "The topic (which she talked about) was interesting."
    japanese: "(彼女が話した)話題は，面白かった。"
    structure:
      全体: "S M V C"
      内部: "前のⒶ Ⓢ Ⓥ"
    knowledge_tags:
      - clau-029
    notes: "which節がtopicを修飾。目的格の関係代名詞which（物）。whichは内部でaboutの前置詞のⒶ"

  - id: haj-04-02-d1-03
    drill: 1
    number: 3
    role: practice
    english: "The machine (he invented) changed the world."
    japanese: "(彼が発明した)機械は，世界を変えた。"
    structure:
      全体: "S M V O"
      内部: "Ⓞ Ⓢ Ⓥ"
    knowledge_tags:
      - clau-029
    notes: "関係代名詞省略。machineの後にSVが続く（名詞+SV語順）。目的格の関係代名詞が省略"

  - id: haj-04-02-d1-04
    drill: 1
    number: 4
    role: practice
    english: "He is <no longer> the person (that he was <ten years ago>)."
    japanese: "彼は，もはや(10年前の)彼ではない。"
    structure:
      全体: "S V M C M"
      内部: "Ⓒ Ⓢ Ⓥ Ⓜ"
    knowledge_tags:
      - clau-029
    notes: "that節がpersonを修飾。補格の関係代名詞that。thatは内部でwasのⓒ"

  - id: haj-04-02-d1-05
    drill: 1
    number: 5
    role: practice
    english: "You shouldn't use words (whose meanings you don't know <well>)."
    japanese: "あなたは，(あなたが意味をよく知らない)単語を使うべきではない。"
    structure:
      全体: "S V O M"
      内部: "Ⓞ Ⓢ Ⓥ Ⓜ"
    knowledge_tags:
      - clau-029
    notes: "whose節がwordsを修飾。所有格の関係代名詞whose。whoseがmeaningsにかかる"

  # ===== ドリル3 =====
  - id: haj-04-02-d3-01
    drill: 3
    number: 1
    role: practice
    english: "They are investigating the accident (which occurred <last month>)."
    japanese: "彼らは，(先月起こった)事故を調査している。"
    structure:
      全体: "S V O M"
      内部: "Ⓢ Ⓥ Ⓜ"
    knowledge_tags:
      - clau-029
    notes: "which節がaccidentを修飾。主格の関係代名詞which（物）"

  - id: haj-04-02-d3-02
    drill: 3
    number: 2
    role: practice
    english: "She is the girl (whom my boyfriend went <to a fireworks display> with)."
    japanese: "彼女は，(私の彼氏が一緒に花火大会へ行った)女の子だ。"
    structure:
      全体: "S V C M"
      内部: "前のⒶ Ⓢ Ⓥ Ⓜ"
    knowledge_tags:
      - clau-029
    notes: "whom節がgirlを修飾。目的格の関係代名詞whom（人）。whomはwithの前置詞のⒶ"

  - id: haj-04-02-d3-03
    drill: 3
    number: 3
    role: practice
    english: "There are <still> many things (we cannot understand) <about nature>."
    japanese: "(私たちが自然について理解できないこと)は，まだたくさんある。"
    structure:
      全体: "V M S M M"
      内部: "Ⓢ Ⓥ"
    knowledge_tags:
      - clau-029
      - vtyp-006
    notes: "関係代名詞省略。thingsの後にSVが続く。目的格の関係代名詞が省略。There VS構文"

  - id: haj-04-02-d3-04
    drill: 3
    number: 4
    role: practice
    english: "I am not the naughty boy (that I was <ten years ago>)."
    japanese: "私は，(10年前の)わんぱく少年ではない。"
    structure:
      全体: "S V C M"
      内部: "Ⓒ Ⓢ Ⓥ Ⓜ"
    knowledge_tags:
      - clau-029
    notes: "that節がboyを修飾。補格の関係代名詞that。thatは内部でwasのⓒ"

  - id: haj-04-02-d3-05
    drill: 3
    number: 5
    role: practice
    english: "I know a woman (whose father devotes his life <to his business>)."
    japanese: "私は，(父親が人生を仕事に捧げている)女性を知っている。"
    structure:
      全体: "S V O M"
      内部: "Ⓢ Ⓥ Ⓞ Ⓜ"
    knowledge_tags:
      - clau-029
    notes: "whose節がwomanを修飾。所有格の関係代名詞whose。whoseがfatherにかかる"

  # ===== ドリル4 =====
  - id: haj-04-02-d4-01
    drill: 4
    number: 1
    role: practice
    english: "A restaurant (that serves nice curry <in Kyoto>) is going to expand <into Osaka>."
    japanese: "(京都でおいしいカレーを提供している)レストランが，大阪へ進出する予定だ。"
    structure:
      全体: "S M V M"
      内部: "Ⓢ Ⓥ Ⓞ Ⓜ"
    knowledge_tags:
      - clau-029
    notes: "that節がrestaurantを修飾。主格の関係代名詞that"

  - id: haj-04-02-d4-02
    drill: 4
    number: 2
    role: practice
    english: "A team (that many famous players belong to) will win the final game."
    japanese: "(多くの有名な選手が所属している)チームが，最終戦に勝つだろう。"
    structure:
      全体: "S M V O"
      内部: "前のⒶ Ⓢ Ⓥ"
    knowledge_tags:
      - clau-029
    notes: "that節がteamを修飾。目的格の関係代名詞that。thatはbelong toの前置詞のⒶ"

  - id: haj-04-02-d4-03
    drill: 4
    number: 3
    role: practice
    english: "The new policy (we adopted) turned out to be successful."
    japanese: "(私たちが採用した)その新しい政策は，成功だと分かった。"
    structure:
      全体: "S M V C"
      内部: "Ⓢ Ⓥ"
    knowledge_tags:
      - clau-029
    notes: "関係代名詞省略。policyの後にSVが続く。目的格の関係代名詞が省略"

  - id: haj-04-02-d4-04
    drill: 4
    number: 4
    role: practice
    english: "Japan is not the country (that it used to be)."
    japanese: "日本は，(以前の)国ではない。"
    structure:
      全体: "S V C M"
      内部: "Ⓒ Ⓢ Ⓥ"
    knowledge_tags:
      - clau-029
    notes: "that節がcountryを修飾。補格の関係代名詞that。thatは内部でbeのⓒ"

  - id: haj-04-02-d4-05
    drill: 4
    number: 5
    role: practice
    english: "Scientists must not use substances (whose nature they don't know)."
    japanese: "科学者は，(自分が性質を分かっていない)物質を使ってはならない。"
    structure:
      全体: "S V O M"
      内部: "Ⓞ Ⓢ Ⓥ"
    knowledge_tags:
      - clau-029
    notes: "whose節がsubstancesを修飾。所有格の関係代名詞whose。whoseがnatureにかかる"
