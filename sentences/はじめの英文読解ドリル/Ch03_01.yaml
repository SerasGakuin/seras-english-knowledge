source:
  book: はじめの英文読解ドリル
  section: Ch03_01
  title: "名詞句　動名詞・不定詞・疑問詞＋不定詞"
  pages: "p.68-71"

sentences:
  # ===== ドリル1 =====
  - id: haj-03-01-d1-01
    drill: 1
    number: 1
    role: example
    english: "My hobby is [watching videos <on the Internet>]."
    japanese: "私の趣味は，[インターネットで動画を見ること]だ。"
    structure:
      全体: "S V C"
      内部: "Ⓥ Ⓞ Ⓜ"
    knowledge_tags:
      - clau-004
    notes: "動名詞[watching videos on the Internet]がC（補語）の役割を担う名詞句。内部: watchはSVO型でvideosがⓄ"

  - id: haj-03-01-d1-02
    drill: 1
    number: 2
    role: practice
    english: "[Keeping children quiet] is not easy."
    japanese: "[子どもを静かにさせておくこと]は，簡単ではない。"
    structure:
      全体: "S V C"
      内部: "Ⓥ Ⓞ Ⓒ"
    knowledge_tags:
      - clau-004
    notes: "動名詞[Keeping children quiet]がS（主語）の役割を担う名詞句。内部: keepはSVOC型でchildren=quiet"

  - id: haj-03-01-d1-03
    drill: 1
    number: 3
    role: practice
    english: "She is proud <of [being a nurse]>."
    japanese: "彼女は，[看護師であること]を誇りに思っている。"
    structure:
      全体: "S V C M"
      内部: "Ⓥ Ⓒ"
    knowledge_tags:
      - clau-004
    notes: "動名詞[being a nurse]がofの目的語（前置詞のO）の役割を担う名詞句。内部: beはSVC型でⓒがa nurse"

  - id: haj-03-01-d1-04
    drill: 1
    number: 4
    role: practice
    english: "[To solve the problem] seemed impossible."
    japanese: "[その問題を解くこと]は，不可能であるように思えた。"
    structure:
      全体: "S V C"
      内部: "Ⓥ Ⓞ"
    knowledge_tags:
      - clau-004
    notes: "不定詞句[To solve the problem]がS（主語）の役割を担う名詞句。内部: solveはSVO型でthe problemがⓄ"

  - id: haj-03-01-d1-05
    drill: 1
    number: 5
    role: practice
    english: "He will show you [<how> to operate this machine]."
    japanese: "彼があなたに，[どのようにこの機械を操作すべきか]を教えてくれるだろう。"
    structure:
      全体: "S V O1 O2"
      内部: "Ⓜ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-004
      - clau-009
    notes: "疑問詞+不定詞句[how to operate this machine]がO2（目的語）の役割を担う名詞句。howは内部でMの役割（operateを修飾する副詞）"

  # ===== ドリル3 =====
  - id: haj-03-01-d3-01
    drill: 3
    number: 1
    role: practice
    english: "[Running a big company] made me famous."
    japanese: "[大企業を経営すること]は，私を有名にした。"
    structure:
      全体: "S V O C"
      内部: "Ⓥ Ⓞ"
    knowledge_tags:
      - clau-004
    notes: "動名詞[Running a big company]がS。内部: runはSVO型でa big companyがⓄ。make OC=OをCにする"

  - id: haj-03-01-d3-02
    drill: 3
    number: 2
    role: practice
    english: "[Watching videos <before you go to bed>] is not good <for your eyes>."
    japanese: "[寝る前に動画を見ること]は，あなたの目にとって良くない。"
    structure:
      全体: "S V C M"
      内部: "Ⓥ Ⓞ Ⓜ"
    knowledge_tags:
      - clau-004
    notes: "動名詞[Watching videos]がS。before you go to bedは副詞節でⓂ。for your eyesも副詞句でM"

  - id: haj-03-01-d3-03
    drill: 3
    number: 3
    role: practice
    english: "Some people avoid [expressing their opinions]."
    japanese: "一部の人は，[自分の意見を表現すること]を避ける。"
    structure:
      全体: "S V O"
      内部: "Ⓥ Ⓞ"
    knowledge_tags:
      - clau-004
    notes: "動名詞[expressing their opinions]がO。avoidは動名詞を目的語にとる動詞"

  - id: haj-03-01-d3-04
    drill: 3
    number: 4
    role: practice
    english: "[To discuss various topics] requires broad knowledge."
    japanese: "[さまざまな話題について議論すること]は，幅広い知識を必要とする。"
    structure:
      全体: "S V O"
      内部: "Ⓥ Ⓞ"
    knowledge_tags:
      - clau-004
    notes: "不定詞句[To discuss various topics]がS。内部: discussはSVO型でvarious topicsがⓄ"

  - id: haj-03-01-d3-05
    drill: 3
    number: 5
    role: practice
    english: "This magazine gave me valuable information (on [<how> to take care of pets])."
    japanese: "この雑誌は私に，[どのようにペットを世話すべきか]についての有益な情報を与えてくれた。"
    structure:
      全体: "S V O1 O2 M"
      内部: "Ⓜ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-004
      - clau-009
    notes: "疑問詞+不定詞句[how to take care of pets]がonの前置詞のO。onは前置詞で形容詞句としてinformationを修飾。howは内部でM"

  # ===== ドリル4 =====
  - id: haj-03-01-d4-01
    drill: 4
    number: 1
    role: practice
    english: "[Being honest <with anyone>] will make you a reliable person."
    japanese: "[いかなる人に対しても正直であること]は，あなたを信頼できる人間にするだろう。"
    structure:
      全体: "S V O C"
      内部: "Ⓥ Ⓒ Ⓜ"
    knowledge_tags:
      - clau-004
    notes: "動名詞[Being honest with anyone]がS。内部: beはSVC型でhonestがⓒ、with anyoneはⓂ。make OC"

  - id: haj-03-01-d4-02
    drill: 4
    number: 2
    role: practice
    english: "He criticized my suggestion <for [being unrealistic]>."
    japanese: "彼は，私の提案を，[非現実的である]という理由で批判した。"
    structure:
      全体: "S V O M"
      内部: "Ⓥ Ⓒ"
    knowledge_tags:
      - clau-004
    notes: "動名詞[being unrealistic]がforの前置詞のO。forは副詞句でsuggestionを修飾ではなくcriticizedの理由を示す。内部: beはSVC型"

  - id: haj-03-01-d4-03
    drill: 4
    number: 3
    role: practice
    english: "You should give up [making others accept your beliefs]."
    japanese: "あなたは，[他人に自分の信念を受け入れさせること]をやめるべきだ。"
    structure:
      全体: "S V O"
      内部: "Ⓥ Ⓞ Ⓒ"
    knowledge_tags:
      - clau-004
    notes: "動名詞[making others accept your beliefs]がO。内部: makeはSVOC型でothersがⓄ、accept your beliefsがⓒ"

  - id: haj-03-01-d4-04
    drill: 4
    number: 4
    role: practice
    english: "[To stay quiet <for a long time>] requires patience."
    japanese: "[長い間黙ったままでいること]は，忍耐力を要する。"
    structure:
      全体: "S V O"
      内部: "Ⓥ Ⓒ Ⓜ"
    knowledge_tags:
      - clau-004
    notes: "不定詞句[To stay quiet for a long time]がS。内部: stayはSVC型でquietがⓒ、for a long timeはⓂ"

  - id: haj-03-01-d4-05
    drill: 4
    number: 5
    role: practice
    english: "We need to ask our boss [what to prepare <before the conference>]."
    japanese: "私たちは上司に，[会議の前に何を準備すべきか]を尋ねる必要がある。"
    structure:
      全体: "S V O1 O2"
      内部: "Ⓞ Ⓥ Ⓜ"
    knowledge_tags:
      - clau-004
      - clau-009
    notes: "疑問詞+不定詞句[what to prepare before the conference]がO2。whatは内部でⓄ（prepareの目的語）。before the conferenceは副詞句でⓂ"
