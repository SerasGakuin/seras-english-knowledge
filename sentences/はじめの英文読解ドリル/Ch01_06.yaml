source:
  book: はじめの英文読解ドリル
  section: Ch01_06
  title: "SVOCをとれる動詞"
  pages: "p.28-31"

sentences:
  # ===== ドリル1 =====
  - id: haj-01-06-d1-01
    drill: 1
    number: 1
    role: example
    english: "His attitude made everyone really uncomfortable."
    japanese: "彼の態度は、全員をとても不快にさせた。"
    structure:
      全体: "S V O M C"
    knowledge_tags:
      - strc-015
    notes: "uncomfortableは名詞を修飾していない形容詞なのでC。SVOCでeveryone=uncomfortable。reallyは副詞で形容詞uncomfortableを修飾。make OC=OをCにする"

  - id: haj-01-06-d1-02
    drill: 1
    number: 2
    role: practice
    english: "The children got their hands dirty."
    japanese: "その子どもたちは、手を汚くした[手を汚した]。"
    structure:
      全体: "S V O C"
    knowledge_tags:
      - strc-015
    notes: "dirtyは名詞を修飾していない形容詞なのでC。SVOCでtheir hands=dirty。get OC=OをCにする"

  - id: haj-01-06-d1-03
    drill: 1
    number: 3
    role: practice
    english: "We elected her mayor of our city."
    japanese: "私たちは、彼女を私たちの市の市長に選んだ。"
    structure:
      全体: "S V O C M"
    knowledge_tags:
      - strc-010
      - strc-015
    notes: "electはelect O1O2の形では使えずelect OCで使える。her=mayorなのでC。of our cityは前置詞+名詞で名詞mayorを修飾する形容詞句。elect OC=OをCに選ぶ"

  - id: haj-01-06-d1-04
    drill: 1
    number: 4
    role: practice
    english: "We consider him to be the best baseball player in Japan."
    japanese: "私たちは、彼は日本で最高の野球選手だと考えている。"
    structure:
      全体: "S V O C M"
    knowledge_tags:
      - strc-015
    notes: "considerはconsider O1O2では使えずconsider O (to be) Cで使える。him=the best baseball player。in Japanは前置詞+名詞で副詞句。consider O (to be) C=OはCだと考える"

  - id: haj-01-06-d1-05
    drill: 1
    number: 5
    role: practice
    english: "We regard her as intelligent."
    japanese: "私たちは、彼女は知能が高いと見なしている。"
    structure:
      全体: "S V O C"
    knowledge_tags:
      - strc-015
    notes: "regard O as Cのasは省略できない。Cの位置には名詞だけでなく形容詞も置かれる。regard O as C=OはCだと見なす"

  # ===== ドリル3 =====
  - id: haj-01-06-d3-01
    drill: 3
    number: 1
    role: practice
    english: "His careless remark made the situation much worse."
    japanese: "彼の不注意な発言は、状況をはるかに悪化させた。"
    structure:
      全体: "S V O M C"
    knowledge_tags:
      - strc-015
    notes: "muchは比較級worseの強調で副詞M。worseはC。make OC=OをCにする"

  - id: haj-01-06-d3-02
    drill: 3
    number: 2
    role: practice
    english: "We call this phenomenon \"desertification.\""
    japanese: "私たちは、この現象を「砂漠化」と呼んでいる。"
    structure:
      全体: "S V O C"
    knowledge_tags:
      - strc-015
    notes: "call OC=OをCと呼ぶ。this phenomenon=desertification"

  - id: haj-01-06-d3-03
    drill: 3
    number: 3
    role: practice
    english: "I find this sofa quite comfortable."
    japanese: "私は、このソファはとても快適だと思う。"
    structure:
      全体: "S V O M C"
    knowledge_tags:
      - strc-015
    notes: "quiteは副詞で形容詞comfortableを修飾するM。comfortableはC。find OC=OはCだと思う"

  - id: haj-01-06-d3-04
    drill: 3
    number: 4
    role: practice
    english: "We believe Jack to be honest."
    japanese: "私たちは、ジャックは正直だと信じている。"
    structure:
      全体: "S V O C"
    knowledge_tags:
      - strc-015
    notes: "believe O (to be) C=OはCだと信じる。Jack=honest"

  - id: haj-01-06-d3-05
    drill: 3
    number: 5
    role: practice
    english: "We think of the new system as effective."
    japanese: "私たちは、その新しいシステムは効果的だと考えている。"
    structure:
      全体: "S V O C"
    knowledge_tags:
      - strc-015
    notes: "think of O as C=OはCだと考える（O as C系、asは省略不可）"

  # ===== ドリル4 =====
  - id: haj-01-06-d4-01
    drill: 4
    number: 1
    role: practice
    english: "This device keeps the temperature of the room constant."
    japanese: "この装置は、その部屋の温度を一定に保っている。"
    structure:
      全体: "S V O M C"
    knowledge_tags:
      - strc-015
    notes: "of the roomは前置詞+名詞で名詞temperatureを修飾する形容詞句。constantはC。keep OC=OをCのままにする"

  - id: haj-01-06-d4-02
    drill: 4
    number: 2
    role: practice
    english: "We named our daughter Keiko after her grandmother."
    japanese: "私たちは、私たちの娘を、彼女の祖母にちなんでケイコと名付けた。"
    structure:
      全体: "S V O C M"
    knowledge_tags:
      - strc-015
    notes: "name OC=OをCと名付ける。our daughter=Keiko。after her grandmotherは前置詞+名詞で副詞句"

  - id: haj-01-06-d4-03
    drill: 4
    number: 3
    role: practice
    english: "We find this new product to be convenient for foreign travelers."
    japanese: "私たちは、この新しい製品は、外国の旅行客たちにとって便利だと思う。"
    structure:
      全体: "S V O C M"
    knowledge_tags:
      - strc-015
    notes: "find O (to be) C=OはCだと思う。for foreign travelersは前置詞+名詞で副詞句"

  - id: haj-01-06-d4-04
    drill: 4
    number: 4
    role: practice
    english: "The lawyer considered the driver to be responsible for the accident."
    japanese: "その弁護士は、その運転手はその事故に対して責任があると考えた。"
    structure:
      全体: "S V O C M"
    knowledge_tags:
      - strc-015
    notes: "consider O (to be) C=OはCだと考える。for the accidentは前置詞+名詞で副詞句"

  - id: haj-01-06-d4-05
    drill: 4
    number: 5
    role: practice
    english: "We look upon the Internet as an indispensable part of our lives."
    japanese: "私たちは、インターネットは私たちの生活の必要不可欠な一部[もの]であると見なしている。"
    structure:
      全体: "S V O C M"
    knowledge_tags:
      - strc-015
    notes: "look upon O as C=OはCだと見なす（O as C系、asは省略不可）。of our livesは前置詞+名詞で名詞partを修飾する形容詞句"
