sentences:
  # ===== ドリル1 =====
  - id: haj-03-05-d1-01
    drill: 1
    number: 1
    role: example
    english: "It is difficult [for Japanese people to speak English <fluently>]."
    japanese: "[日本人が英語を流暢に話すこと]は，難しい。"
    structure:
      全体: "S V C"
      内部: "Ⓢ Ⓥ Ⓞ Ⓜ"
    knowledge_tags:
      - clau-008
      - clau-004
    notes: "形式主語it。名詞句[for Japanese people to speak English fluently]を指す。for~は意味上の主語"

  - id: haj-03-05-d1-02
    drill: 1
    number: 2
    role: practice
    english: "It seems true [that there is a conflict <between the two countries>]."
    japanese: "[その2国間で対立があること]は，本当であるようだ。"
    structure:
      全体: "S V C"
      内部: "Ⓢ Ⓥ Ⓜ"
    knowledge_tags:
      - clau-008
      - clau-007
    notes: "形式主語it。that節[that there is a conflict between the two countries]を指す"

  - id: haj-03-05-d1-03
    drill: 1
    number: 3
    role: practice
    english: "It is uncertain [who will take the leadership]."
    japanese: "[誰がリーダーシップをとるのか]は，不透明だ。"
    structure:
      全体: "S V C"
      内部: "Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-008
      - clau-005
    notes: "形式主語it。who節[who will take the leadership]を指す。whoは内部でⓈ"

  - id: haj-03-05-d1-04
    drill: 1
    number: 4
    role: practice
    english: "I thought it difficult [for her to fulfill her obligations]."
    japanese: "私は，[彼女が彼女の義務を果たすこと]は難しいと思った。"
    structure:
      全体: "S V O C"
      内部: "Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-008
      - clau-013
      - clau-004
    notes: "形式目的語it。名詞句[for her to fulfill her obligations]を指す。SVOC構造でit=difficult"

  - id: haj-03-05-d1-05
    drill: 1
    number: 5
    role: practice
    english: "He didn't make it clear [whether he would accept the offer]."
    japanese: "彼は，[彼がその申し出を受け入れるかどうか]を明らかにしなかった。"
    structure:
      全体: "S V O C"
      内部: "Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-008
      - clau-013
      - clau-007
    notes: "形式目的語it。whether節[whether he would accept the offer]を指す。make it clear=...を明らかにする"

  # ===== ドリル3 =====
  - id: haj-03-05-d3-01
    drill: 3
    number: 1
    role: practice
    english: "It is doubtful [whether this advertisement will attract people's attention]."
    japanese: "[この広告が人々の注意を引くかどうか]は，疑わしい。"
    structure:
      全体: "S V C"
      内部: "Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-008
      - clau-007
    notes: "形式主語it。whether節を指す"

  - id: haj-03-05-d3-02
    drill: 3
    number: 2
    role: practice
    english: "It is essential [for you to increase your vocabulary]."
    japanese: "[あなたが語彙を増やすこと]は，必要不可欠だ。"
    structure:
      全体: "S V C"
      内部: "Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-008
      - clau-004
    notes: "形式主語it。不定詞句[for you to increase your vocabulary]を指す"

  - id: haj-03-05-d3-03
    drill: 3
    number: 3
    role: practice
    english: "I find it a sad fact [that more and more people are moving <abroad>]."
    japanese: "私は，[ますます多くの人が外国に移住しているということ]は，悲しい事実だと思う。"
    structure:
      全体: "S V O C"
      内部: "Ⓢ Ⓥ Ⓜ"
    knowledge_tags:
      - clau-008
      - clau-013
      - clau-007
    notes: "形式目的語it。that節を指す。find it C=...をCだと思う"

  - id: haj-03-05-d3-04
    drill: 3
    number: 4
    role: practice
    english: "Some people find it difficult [to adapt themselves <to foreign cultures>]."
    japanese: "一部の人は，[自分自身を外国の文化に適応させること]は難しいと思う。"
    structure:
      全体: "S V O C"
      内部: "Ⓥ Ⓞ Ⓜ"
    knowledge_tags:
      - clau-008
      - clau-013
      - clau-004
    notes: "形式目的語it。不定詞句[to adapt themselves to foreign cultures]を指す"

  - id: haj-03-05-d3-05
    drill: 3
    number: 5
    role: practice
    english: "He left it unclear [what we should study <to pass the exam>]."
    japanese: "彼は，[その試験に合格するために私たちが何を勉強すべきか]を不透明なままにした。"
    structure:
      全体: "S V O C"
      内部: "Ⓢ Ⓥ Ⓞ Ⓜ"
    knowledge_tags:
      - clau-008
      - clau-013
      - clau-005
    notes: "形式目的語it。what節を指す。leave it C=...をCのままにする。whatは内部でⓄ"

  # ===== ドリル4 =====
  - id: haj-03-05-d4-01
    drill: 4
    number: 1
    role: practice
    english: "It remains unknown [that the company succeeded <in developing a new medicine>]."
    japanese: "[その会社が新しい薬を開発するのに成功したこと]は，知られていないままだ。"
    structure:
      全体: "S V C"
      内部: "Ⓢ Ⓥ Ⓜ"
    knowledge_tags:
      - clau-008
      - clau-007
    notes: "形式主語it。that節を指す。remain C=Cのままだ"

  - id: haj-03-05-d4-02
    drill: 4
    number: 2
    role: practice
    english: "It seems tough [to settle this problem <in a peaceful manner>]."
    japanese: "[平和的な方法でこの問題を解決すること]は，難しいように思える。"
    structure:
      全体: "S V C"
      内部: "Ⓥ Ⓞ Ⓜ"
    knowledge_tags:
      - clau-008
      - clau-004
    notes: "形式主語it。不定詞句を指す"

  - id: haj-03-05-d4-03
    drill: 4
    number: 3
    role: practice
    english: "We <often> hear it said [that the Japanese are a diligent people]."
    japanese: "私たちは，[日本人は勤勉な国民だということ]が言われるのをよく聞く。"
    structure:
      全体: "S M V O C"
      内部: "Ⓢ Ⓥ Ⓒ"
    knowledge_tags:
      - clau-008
      - clau-013
      - clau-007
    notes: "形式目的語it。that節を指す。hear it said that=...と言われるのを聞く。SVOC構造"

  - id: haj-03-05-d4-04
    drill: 4
    number: 4
    role: practice
    english: "The noise made it hard [for the audience to focus <on the lecture>]."
    japanese: "その騒音は，[聴衆が講義に集中すること]を難しくした。"
    structure:
      全体: "S V O C"
      内部: "Ⓢ Ⓥ Ⓜ"
    knowledge_tags:
      - clau-008
      - clau-013
      - clau-004
    notes: "形式目的語it。不定詞句[for the audience to focus on the lecture]を指す。make it C=...をCにする"

  - id: haj-03-05-d4-05
    drill: 4
    number: 5
    role: practice
    english: "He didn't make it clear [what had caused the terrible incident]."
    japanese: "彼は，[何がそのひどい事件を引き起こしたのか]を明らかにしなかった。"
    structure:
      全体: "S V O C"
      内部: "Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-008
      - clau-013
      - clau-005
    notes: "形式目的語it。what節を指す。whatは内部でⓈ（had causedの主語）"
