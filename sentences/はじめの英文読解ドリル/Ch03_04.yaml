source:
  book: はじめの英文読解ドリル
  section: Ch03_04
  title: "名詞節③　接続詞"
  pages: "p.80-83"

sentences:
  # ===== ドリル1 =====
  - id: haj-03-04-d1-01
    drill: 1
    number: 1
    role: example
    english: "[Whether or not he will arrive <by five>] is uncertain."
    japanese: "彼が5時までに到着するかどうかは，不透明だ。"
    structure:
      全体: "S V C"
      内部: "Ⓢ Ⓥ Ⓜ"
    knowledge_tags:
      - clau-007
      - clau-012
    notes: "whether節がS。接続詞whetherに役割なし。or notが先頭に含まれる形"

  - id: haj-03-04-d1-02
    drill: 1
    number: 2
    role: practice
    english: "I am curious <about [whether he can win the first prize or not]>."
    japanese: "私は，彼が一等賞を勝ち取れるかどうかについて，興味がある。"
    structure:
      全体: "S V C M"
      内部: "Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-007
      - clau-012
    notes: "whether節がaboutの前置詞のO。or notが末尾に含まれる形"

  - id: haj-03-04-d1-03
    drill: 1
    number: 3
    role: practice
    english: "I don't know [whether the bird is a male or a female]."
    japanese: "私は，[その鳥がオスであるかメスであるか]を知らない。"
    structure:
      全体: "S V O"
      内部: "Ⓢ Ⓥ Ⓒ"
    knowledge_tags:
      - clau-007
      - clau-012
    notes: "whether節がO。a male or a femaleがA or Bの形。whetherは「AかBか」の訳"

  - id: haj-03-04-d1-04
    drill: 1
    number: 4
    role: practice
    english: "I don't know [if she likes baseball]."
    japanese: "私は，[彼女が野球が好きかどうか]を知らない。"
    structure:
      全体: "S V O"
      内部: "Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-007
      - clau-012
    notes: "if節がO。ifは動詞のOに置かれる名詞節のみ作れる"

  - id: haj-03-04-d1-05
    drill: 1
    number: 5
    role: practice
    english: "The problem is [that my car is not available <now>]."
    japanese: "問題は，[今，私の車は利用できないということ]だ。"
    structure:
      全体: "S V C"
      内部: "Ⓢ Ⓥ Ⓒ Ⓜ"
    knowledge_tags:
      - clau-007
    notes: "that節がC。接続詞thatに役割なし、that以外で文が完成"

  # ===== ドリル3 =====
  - id: haj-03-04-d3-01
    drill: 3
    number: 1
    role: practice
    english: "[Whether you can succeed <in business> or not] depends <on your efforts>."
    japanese: "[あなたがビジネスで成功できるかどうか]は，あなたの努力次第だ。"
    structure:
      全体: "S V M"
      内部: "Ⓢ Ⓥ Ⓜ"
    knowledge_tags:
      - clau-007
      - clau-012
    notes: "whether節がS。or notが末尾。depend on=...次第だ"

  - id: haj-03-04-d3-02
    drill: 3
    number: 2
    role: practice
    english: "The issue is [that a rival company is likely to expand <into China>]."
    japanese: "問題は，[ライバル企業が中国に進出しそうだということ]だ。"
    structure:
      全体: "S V C"
      内部: "Ⓢ Ⓥ Ⓜ"
    knowledge_tags:
      - clau-007
    notes: "that節がC。is likely to expand=進出しそうだ"

  - id: haj-03-04-d3-03
    drill: 3
    number: 3
    role: practice
    english: "Students can judge [whether or not their clothes are appropriate]."
    japanese: "生徒たちは，[自分たちの服装が適切かどうか]を判断することができる。"
    structure:
      全体: "S V O"
      内部: "Ⓢ Ⓥ Ⓒ"
    knowledge_tags:
      - clau-007
      - clau-012
    notes: "whether節がO。or notが先頭に含まれる形"

  - id: haj-03-04-d3-04
    drill: 3
    number: 4
    role: practice
    english: "We can't decide [if we should continue this project]."
    japanese: "私たちは，[私たちがこのプロジェクトを続けるべきかどうか]を決めることができない。"
    structure:
      全体: "S V O"
      内部: "Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-007
      - clau-012
    notes: "if節がO。ifは動詞のOに置かれる名詞節のみ"

  - id: haj-03-04-d3-05
    drill: 3
    number: 5
    role: practice
    english: "Everything depends <on [whether or not our leader agrees]>."
    japanese: "すべては，[私たちのリーダーが賛同するかどうか]次第だ。"
    structure:
      全体: "S V M"
      内部: "Ⓢ Ⓥ"
    knowledge_tags:
      - clau-007
      - clau-012
    notes: "whether節がonの前置詞のO。or notが先頭。whetherは前置詞のOになれるがifはなれない"

  # ===== ドリル4 =====
  - id: haj-03-04-d4-01
    drill: 4
    number: 1
    role: practice
    english: "[That he made such a huge mistake] made his boss irritated."
    japanese: "[彼がそのようなとても大きな過ちを犯したこと]は，彼の上司をイライラさせた。"
    structure:
      全体: "S V O C"
      内部: "Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-007
    notes: "that節がS。make OC=OをCにする。irritated=イライラした"

  - id: haj-03-04-d4-02
    drill: 4
    number: 2
    role: practice
    english: "My concern is [that young people spend too much time <on social media>]."
    japanese: "私の懸念は，[若者がソーシャルメディアに多くの時間を費やしすぎているということ]だ。"
    structure:
      全体: "S V C"
      内部: "Ⓢ Ⓥ Ⓞ Ⓜ"
    knowledge_tags:
      - clau-007
    notes: "that節がC。spend O on=Oを...に費やす"

  - id: haj-03-04-d4-03
    drill: 4
    number: 3
    role: practice
    english: "The study examined [whether people have thought <about their future careers>]."
    japanese: "その研究は，[人々が自分の将来のキャリアについて考えたことがあるかどうか]を調べた。"
    structure:
      全体: "S V O"
      内部: "Ⓢ Ⓥ Ⓜ"
    knowledge_tags:
      - clau-007
      - clau-012
    notes: "whether節がO。or notなしのwhether節"

  - id: haj-03-04-d4-04
    drill: 4
    number: 4
    role: practice
    english: "I want to know [if the report is true or not]."
    japanese: "私は，[その報告書が本当であるかどうか]を知りたい。"
    structure:
      全体: "S V O"
      内部: "Ⓢ Ⓥ Ⓒ"
    knowledge_tags:
      - clau-007
      - clau-012
    notes: "if節がO。if SV...or notの形。ifは動詞のOのみ"

  - id: haj-03-04-d4-05
    drill: 4
    number: 5
    role: practice
    english: "We will talk <about [whether or not we need to postpone the event]>."
    japanese: "私たちは，[私たちがそのイベントを延期する必要があるかどうか]について話すつもりだ。"
    structure:
      全体: "S V M"
      内部: "Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-007
      - clau-012
    notes: "whether節がaboutの前置詞のO。or notが先頭"
