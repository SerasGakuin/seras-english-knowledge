source:
  book: はじめの英文読解ドリル
  section: Ch03_03
  title: "名詞節②　疑問副詞・関係副詞"
  pages: "p.76-79"

sentences:
  # ===== ドリル1 =====
  - id: haj-03-03-d1-01
    drill: 1
    number: 1
    role: example
    english: "We have to tell him [<where> the interview will be held]."
    japanese: "私たちは，彼に[どこで面接が開催されるか]を伝えなければならない。"
    structure:
      全体: "S V O1 O2"
      内部: "Ⓜ Ⓢ Ⓥ"
    knowledge_tags:
      - clau-006
    notes: "where節がO2。whereは内部でwill be heldを修飾するⓂ"

  - id: haj-03-03-d1-02
    drill: 1
    number: 2
    role: practice
    english: "[<When> we will start the meeting] has not been decided <yet>."
    japanese: "[いつ私たちが会議を始めるか]は，まだ決められていない。"
    structure:
      全体: "S V M"
      内部: "Ⓜ Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-006
    notes: "when節がS。whenは内部でwill startを修飾するⓂ"

  - id: haj-03-03-d1-03
    drill: 1
    number: 3
    role: practice
    english: "He didn't say anything <about [<why> he would quit his job]>."
    japanese: "彼は，[なぜ彼が仕事を辞めるつもりなのか]について，何も言わなかった。"
    structure:
      全体: "S V O M"
      内部: "Ⓜ Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-006
    notes: "why節がaboutの前置詞のO。whyは内部でwould quitを修飾するⓂ"

  - id: haj-03-03-d1-04
    drill: 1
    number: 4
    role: practice
    english: "I want to know [<how> this effective strategy was developed]."
    japanese: "私は，[どのようにこの有効な戦略が開発されたのか]を知りたい。"
    structure:
      全体: "S V O"
      内部: "Ⓜ Ⓢ Ⓥ"
    knowledge_tags:
      - clau-006
    notes: "how節がO。howは内部でwas developedを修飾するⓂ"

  - id: haj-03-03-d1-05
    drill: 1
    number: 5
    role: practice
    english: "I want to know [<how> effective this strategy is]."
    japanese: "私は，[この戦略がどれほど有効か]を知りたい。"
    structure:
      全体: "S V O"
      内部: "Ⓜ Ⓒ Ⓢ Ⓥ"
    knowledge_tags:
      - clau-006
    notes: "how節がO。howは内部でeffectiveを修飾するⓂ。effectiveはisのⓒ。how+形容詞の形"

  # ===== ドリル3 =====
  - id: haj-03-03-d3-01
    drill: 3
    number: 1
    role: practice
    english: "[<How> difficult you find this task] depends <on your knowledge and skills>."
    japanese: "[あなたがこの課題をどれほど難しいと思うか]は，あなたの知識と技能次第だ。"
    structure:
      全体: "S V M"
      内部: "Ⓜ Ⓒ Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-006
    notes: "how節がS。howは内部でdifficultを修飾するⓂ。findはSVOC型でthis taskがⓄ、difficultがⓒ。how+形容詞の形"

  - id: haj-03-03-d3-02
    drill: 3
    number: 2
    role: practice
    english: "I am curious <about [<how> he became an extraordinary dancer]>."
    japanese: "私は，[どのようにして彼が並外れたダンサーになったのか]について，興味がある。"
    structure:
      全体: "S V C M"
      内部: "Ⓜ Ⓢ Ⓥ Ⓒ"
    knowledge_tags:
      - clau-006
    notes: "how節がaboutの前置詞のO。howは内部でbecameを修飾するⓂ"

  - id: haj-03-03-d3-03
    drill: 3
    number: 3
    role: practice
    english: "This map indicates [<where> the treasure is buried]."
    japanese: "この地図は，[その宝がどこに埋められているか]を示している。"
    structure:
      全体: "S V O"
      内部: "Ⓜ Ⓢ Ⓥ"
    knowledge_tags:
      - clau-006
    notes: "where節がO。whereは内部でis buriedを修飾するⓂ"

  - id: haj-03-03-d3-04
    drill: 3
    number: 4
    role: practice
    english: "I asked my boss [<how> this issue should be dealt with]."
    japanese: "私は，上司に[どのようにこの問題が対処されるべきか]を尋ねた。"
    structure:
      全体: "S V O1 O2"
      内部: "Ⓜ Ⓢ Ⓥ"
    knowledge_tags:
      - clau-006
    notes: "how節がO2。howは内部でshould be dealt withを修飾するⓂ"

  - id: haj-03-03-d3-05
    drill: 3
    number: 5
    role: practice
    english: "This is [<why> I trust his judgment]."
    japanese: "これが，[私が彼の判断を信用している理由]だ。"
    structure:
      全体: "S V C"
      内部: "Ⓜ Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-006
    notes: "why節がC。whyは内部でtrustを修飾するⓂ。This is why...は関係副詞（先行詞省略）で「...理由」と訳す"

  # ===== ドリル4 =====
  - id: haj-03-03-d4-01
    drill: 4
    number: 1
    role: practice
    english: "[<How> satisfied people feel <about their jobs>] will influence their job performance."
    japanese: "[人々が自分の仕事についてどれほど満足していると感じるか]は，彼らの仕事の成績に影響するだろう。"
    structure:
      全体: "S V O"
      内部: "Ⓜ Ⓒ Ⓢ Ⓥ Ⓜ"
    knowledge_tags:
      - clau-006
    notes: "how節がS。howは内部でsatisfiedを修飾するⓂ。feelはSVC型でsatisfiedがⓒ。how+形容詞の形"

  - id: haj-03-03-d4-02
    drill: 4
    number: 2
    role: practice
    english: "This article shows you [<how> nurses should communicate <with elderly patients>]."
    japanese: "この記事は，あなたに[どのように看護師が高齢の患者とコミュニケーションをとるべきか]を教えてくれる。"
    structure:
      全体: "S V O1 O2"
      内部: "Ⓜ Ⓢ Ⓥ Ⓜ"
    knowledge_tags:
      - clau-006
    notes: "how節がO2。howは内部でshould communicateを修飾するⓂ"

  - id: haj-03-03-d4-03
    drill: 4
    number: 3
    role: practice
    english: "[<Why> the company hid the fact] has been revealed <by a young journalist>."
    japanese: "[なぜその会社がその事実を隠したか]が，ある若いジャーナリストによって明らかにされた。"
    structure:
      全体: "S V M"
      内部: "Ⓜ Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-006
    notes: "why節がS。whyは内部でhidを修飾するⓂ"

  - id: haj-03-03-d4-04
    drill: 4
    number: 4
    role: practice
    english: "We can't predict <accurately> [<when> an earthquake will occur]."
    japanese: "私たちは，[いつ地震が起こるか]を正確に予測することはできない。"
    structure:
      全体: "S V M O"
      内部: "Ⓜ Ⓢ Ⓥ"
    knowledge_tags:
      - clau-006
    notes: "when節がO。whenは内部でwill occurを修飾するⓂ。accuratelyは副詞でpredictを修飾"

  - id: haj-03-03-d4-05
    drill: 4
    number: 5
    role: practice
    english: "This is [<how> the company managed to survive the crisis]."
    japanese: "これが，[その会社がその危機をなんとか生き延びた方法]だ。"
    structure:
      全体: "S V C"
      内部: "Ⓜ Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - clau-006
    notes: "how節がC。howは内部でmanagedを修飾するⓂ。This is how...は関係副詞（先行詞省略）で「...方法」と訳す"
