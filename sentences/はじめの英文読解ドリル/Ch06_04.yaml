source:
  book: はじめの英文読解ドリル
  section: Ch06_04
  title: "並列と共通"
  pages: "p.138-141"

sentences:
  # ===== ドリル1 =====
  - id: haj-06-04-d1-01
    drill: 1
    number: 1
    role: example
    english: "Our ability to reason increases and our memory decreases with age."
    japanese: "年齢に伴って、私たちの考える力は向上し、記憶力は減退する。"
    structure:
      全体: "S V and S V M"
    knowledge_tags:
      - read-011
      - read-004
    notes: "SV and SVの並列。共通M=with age"

  - id: haj-06-04-d1-02
    drill: 1
    number: 2
    role: practice
    english: "He found it impossible to finish his homework and began watching TV."
    japanese: "彼は、宿題を終えるのは不可能だと思い、テレビを見始めた。"
    structure:
      全体: "S V O C and V O"
    knowledge_tags:
      - read-011
    notes: "V1 and V2の並列。共通S=He。found...and began..."

  - id: haj-06-04-d1-03
    drill: 1
    number: 3
    role: practice
    english: "He found it impossible to finish and submit his homework."
    japanese: "彼は、宿題を終えて提出するのは不可能だと思った。"
    structure:
      全体: "S V O C"
    knowledge_tags:
      - read-011
    notes: "共通to+V1 and V2+共通O。to finish and submit→his homework"

  - id: haj-06-04-d1-04
    drill: 1
    number: 4
    role: practice
    english: "Our duty is to take him to and from kindergarten."
    japanese: "私たちの任務は、彼の幼稚園の送り迎えをすることだ。"
    structure:
      全体: "S V C"
    knowledge_tags:
      - read-011
    notes: "前置詞の並列。to and from→kindergarten。共通の前置詞のO"

  - id: haj-06-04-d1-05
    drill: 1
    number: 5
    role: practice
    english: "Conflicts between countries exist, have existed, and will forever exist."
    japanese: "国家間の争いは、存在するし、これまでも存在してきたし、今後も永遠に存在するだろう。"
    structure:
      全体: "S M V V and V M"
    knowledge_tags:
      - read-011
    notes: "V1, V2, and V3の3つ並列。共通S=Conflicts between countries"

  # ===== ドリル3 =====
  - id: haj-06-04-d3-01
    drill: 3
    number: 1
    role: practice
    english: "He always respects and gets along well with his colleagues."
    japanese: "彼はいつも、彼の同僚を尊敬し、上手くやっている。"
    structure:
      全体: "S M V and V M O"
    knowledge_tags:
      - read-011
    notes: "V1 and V2+共通O。respects and gets along well with→his colleagues"

  - id: haj-06-04-d3-02
    drill: 3
    number: 2
    role: practice
    english: "She is confident in her own and her subordinate's abilities."
    japanese: "彼女は、彼女自身の能力と、彼女の部下の能力に自信がある。"
    structure:
      全体: "S V C M"
    knowledge_tags:
      - read-011
    notes: "修飾語の並列。her own and her subordinate's→abilities。共通の被修飾語"

  - id: haj-06-04-d3-03
    drill: 3
    number: 3
    role: practice
    english: "Some people consider science useful but the humanities useless."
    japanese: "一部の人は、自然科学は役に立つが、人文科学は役に立たないと考えている。"
    structure:
      全体: "S V O C but O C"
    knowledge_tags:
      - read-011
    notes: "OC and OCの並列（butで接続）。共通=consider"

  - id: haj-06-04-d3-04
    drill: 3
    number: 4
    role: practice
    english: "There has been and will always be a gap between the rich and the poor."
    japanese: "貧富の差は、これまでもあったし、これからも常にあるだろう。"
    structure:
      全体: "V and V S M"
    knowledge_tags:
      - read-011
    notes: "V1 and V2の並列+共通S。has been and will always be→a gap。さらにthe rich and the poorも並列"

  - id: haj-06-04-d3-05
    drill: 3
    number: 5
    role: practice
    english: "Scientists need to gather, evaluate, and report information objectively."
    japanese: "科学者は、客観的に情報を収集し、評価し、報告する必要がある。"
    structure:
      全体: "S V O M"
    knowledge_tags:
      - read-011
    notes: "共通to+V1, V2, and V3+共通O。gather, evaluate, and report→information"

  # ===== ドリル4 =====
  - id: haj-06-04-d4-01
    drill: 4
    number: 1
    role: practice
    english: "Tom seems interested in and willing to take over his father's job."
    japanese: "トムは、父親の仕事に興味があり、継ぐ意志があるようだ。"
    structure:
      全体: "S V C and C"
    knowledge_tags:
      - read-011
    notes: "C1 and C2+共通の対象。interested in and willing to take over→his father's job"

  - id: haj-06-04-d4-02
    drill: 4
    number: 2
    role: practice
    english: "Our job is to analyze information and gather evidence about endangered species."
    japanese: "私たちの仕事は、絶滅危惧種に関する情報を分析し、証拠を集めることだ。"
    structure:
      全体: "S V C"
    knowledge_tags:
      - read-011
    notes: "共通to+V1O1 and V2O2+共通M。analyze information and gather evidence→about endangered species"

  - id: haj-06-04-d4-03
    drill: 4
    number: 3
    role: practice
    english: "Some people regard men as logical and women as emotional."
    japanese: "一部の人は、男は論理的で、女は感情的だと見なしている。"
    structure:
      全体: "S V O C and O C"
    knowledge_tags:
      - read-011
    notes: "OC and OCの並列。共通=regard...as。men as logical and women as emotional"

  - id: haj-06-04-d4-04
    drill: 4
    number: 4
    role: practice
    english: "Scientists have suspected and proven that we need to sleep to lose weight."
    japanese: "科学者たちは、体重を落とすためには睡眠をとる必要があるのではないかと思ってきたし、それを証明してきた。"
    structure:
      全体: "S V and V O"
    knowledge_tags:
      - read-011
    notes: "V1 and V2+共通O。suspected and proven→that we need to sleep..."

  - id: haj-06-04-d4-05
    drill: 4
    number: 5
    role: practice
    english: "We establish, maintain, and develop good relationships with our customers."
    japanese: "私たちは、顧客との良好な関係を築き、維持し、発展させている。"
    structure:
      全体: "S V O M"
    knowledge_tags:
      - read-011
    notes: "V1, V2, and V3+共通O+共通M。establish, maintain, and develop→good relationships with our customers"
