source:
  book: はじめの英文読解ドリル
  section: Ch06_03
  title: "同格"
  pages: "p.134-137"

sentences:
  # ===== ドリル1 =====
  - id: haj-06-03-d1-01
    drill: 1
    number: 1
    role: example
    english: "We teachers must continue to learn."
    japanese: "教師である私たちは、学び続けなければならない。"
    structure:
      全体: "S V O"
    knowledge_tags:
      - read-010
      - read-003
    notes: "同格パターン1（直接並べる）。We=teachers"

  - id: haj-06-03-d1-02
    drill: 1
    number: 2
    role: practice
    english: "Kyoto, one of the oldest cities in Japan, attracts many foreign tourists."
    japanese: "日本最古の都市の1つである京都は、多くの外国人観光客を引き付けている。"
    structure:
      全体: "S V O"
    knowledge_tags:
      - read-010
    notes: "同格パターン2（記号,を挟む）。Kyoto=one of the oldest cities in Japan"

  - id: haj-06-03-d1-03
    drill: 1
    number: 3
    role: practice
    english: "My major is archaeology, or the study of ancient societies."
    japanese: "私の専攻は、考古学、つまり、古代社会の研究である。"
    structure:
      全体: "S V C"
    knowledge_tags:
      - read-010
    notes: "同格パターン3（同格表現orを挟む）。archaeology=the study of ancient societies"

  - id: haj-06-03-d1-04
    drill: 1
    number: 4
    role: practice
    english: "The rumor that he committed a serious crime proved to be false."
    japanese: "彼が重大な罪を犯したといううわさは、誤りだと分かった。"
    structure:
      全体: "S V C"
    knowledge_tags:
      - read-010
    notes: "同格パターン4（名詞+that節）。The rumor=that he committed a serious crime"

  - id: haj-06-03-d1-05
    drill: 1
    number: 5
    role: practice
    english: "He opposed the idea of leaving early."
    japanese: "彼は、早く出発するという考えに反対した。"
    structure:
      全体: "S V O"
    knowledge_tags:
      - read-010
    notes: "同格パターン6（名詞+of+名詞B）。the idea=leaving early。同格のof"

  # ===== ドリル3 =====
  - id: haj-06-03-d3-01
    drill: 3
    number: 1
    role: practice
    english: "The future of our country depends on you young people."
    japanese: "私たちの国の未来は、若者であるあなたたち次第である。"
    structure:
      全体: "S M V M"
    knowledge_tags:
      - read-010
    notes: "同格パターン1（直接並べる）。you=young people"

  - id: haj-06-03-d3-02
    drill: 3
    number: 2
    role: practice
    english: "People envy what he has; namely, wealth, status, and power."
    japanese: "人々は、彼が持っているもの、つまり、富、地位、権力をうらやましがっている。"
    structure:
      全体: "S V O M"
    knowledge_tags:
      - read-010
    notes: "同格パターン3（同格表現namelyを挟む）。what he has=wealth, status, and power"

  - id: haj-06-03-d3-03
    drill: 3
    number: 3
    role: practice
    english: "Our strategy is to advertise our products, that is, to let people know about them."
    japanese: "私たちの戦略は、商品を宣伝すること、つまり、人々にそれらについて知らせることである。"
    structure:
      全体: "S V C M"
    knowledge_tags:
      - read-010
    notes: "同格パターン3（同格表現that isを挟む）。to advertise...=to let people know..."

  - id: haj-06-03-d3-04
    drill: 3
    number: 4
    role: practice
    english: "There remains the question whether he knew the secret."
    japanese: "彼がその秘密を知っていたのかどうかという疑問が残っている。"
    structure:
      全体: "V S"
    knowledge_tags:
      - read-010
    notes: "同格パターン5（名詞+whether節）。the question=whether he knew the secret"

  - id: haj-06-03-d3-05
    drill: 3
    number: 5
    role: practice
    english: "Every country has a duty to fight terrorism."
    japanese: "すべての国に、テロと戦う義務がある。"
    structure:
      全体: "S V O"
    knowledge_tags:
      - read-010
    notes: "同格パターン7（名詞+to do）。a duty=to fight terrorism"

  # ===== ドリル4 =====
  - id: haj-06-03-d4-01
    drill: 4
    number: 1
    role: practice
    english: "Several factors cause procrastination, delaying what you need to do."
    japanese: "いくつかの要因が、先延ばし、つまり、あなたがする必要があることを遅らせることを引き起こす。"
    structure:
      全体: "S V O"
    knowledge_tags:
      - read-010
    notes: "同格パターン2/3（分詞句による補足説明）。procrastination=delaying what you need to do"

  - id: haj-06-03-d4-02
    drill: 4
    number: 2
    role: practice
    english: "There is demand for a CFO - someone who manages the company's money."
    japanese: "CFO、つまり、会社のお金を管理する人の需要がある。"
    structure:
      全体: "V S M"
    knowledge_tags:
      - read-010
    notes: "同格パターン2（記号-を挟む）。a CFO=someone who manages the company's money"

  - id: haj-06-03-d4-03
    drill: 4
    number: 3
    role: practice
    english: "He is interested in Haiku, or a three-line poem with seventeen syllables."
    japanese: "彼は、俳句、つまり、17の音節から成る3行の詩に興味がある。"
    structure:
      全体: "S V C M"
    knowledge_tags:
      - read-010
    notes: "同格パターン3（同格表現orを挟む）。Haiku=a three-line poem with seventeen syllables"

  - id: haj-06-03-d4-04
    drill: 4
    number: 4
    role: practice
    english: "We should keep in mind the fact that our behavior affects people around us."
    japanese: "私たちは、自分の行動が周りにいる人々に影響するという事実を心に留めておくべきだ。"
    structure:
      全体: "S V M O"
    knowledge_tags:
      - read-010
    notes: "同格パターン4（名詞+that節）。the fact=that our behavior affects people around us"

  - id: haj-06-03-d4-05
    drill: 4
    number: 5
    role: practice
    english: "The resource of time must be used effectively."
    japanese: "時間という資源は、効果的に使われなければならない。"
    structure:
      全体: "S V M"
    knowledge_tags:
      - read-010
    notes: "同格パターン6（名詞A of 名詞B）。The resource=time。同格のof「Bという名詞A」"
