source:
  book: はじめの英文読解ドリル
  section: Ch02_01
  title: "SVO+to do"
  pages: "p.34-37"

sentences:
  # ===== ドリル1 =====
  - id: haj-02-01-d1-01
    drill: 1
    number: 1
    role: example
    english: "The doctor ordered me to rest for several days."
    japanese: "医者は、私に数日間休むよう命令した。"
    structure:
      全体: "S V O C M"
    knowledge_tags:
      - vtyp-007
    notes: "order O to do「Oに…するよう命令する」。「私が休む」という主述関係が成立"

  - id: haj-02-01-d1-02
    drill: 1
    number: 2
    role: practice
    english: "Environmental associations want people to use recyclable materials."
    japanese: "環境保護団体は、人々にリサイクル可能な素材を使ってもらいたがっている。"
    structure:
      全体: "S V O C"
    knowledge_tags:
      - vtyp-007
    notes: "want O to do「Oに…してもらいたい」。「人々が使う」という主述関係が成立"

  - id: haj-02-01-d1-03
    drill: 1
    number: 3
    role: practice
    english: "Language enables us to convey our ideas and feelings."
    japanese: "言語は、私たちが、自分の考えや感情を伝えるのを可能にする。"
    structure:
      全体: "S V O C"
    knowledge_tags:
      - vtyp-007
      - vtyp-008
    notes: "enable O to do「Oが…するのを可能にする」。因果訳「言語によって、私たちは自分の考えや感情を伝えることができる」"

  - id: haj-02-01-d1-04
    drill: 1
    number: 4
    role: practice
    english: "His success in the project allowed him to feel confident in himself."
    japanese: "そのプロジェクトにおける彼の成功は、彼が自分に自信を持つことを可能にした。"
    structure:
      全体: "S M V O C M"
    knowledge_tags:
      - vtyp-007
      - vtyp-008
    notes: "allow O to do「Oが…するのを可能にする」。in the projectは副詞句〈〉、in himselfは副詞句〈〉。因果訳「彼の成功によって、彼は自分に自信を持つことができた」"

  - id: haj-02-01-d1-05
    drill: 1
    number: 5
    role: practice
    english: "Feedback from customers helps us improve our service."
    japanese: "顧客からの意見は、私たちがサービスを向上させるのに役立つ。"
    structure:
      全体: "S M V O C"
    knowledge_tags:
      - vtyp-007
      - vtyp-008
    notes: "help O (to) do「Oが…するのに役立つ」。toは省略されている。from customersは形容詞句()。因果訳「顧客からの意見によって、私たちはサービスを向上させることができる」"

  # ===== ドリル3 =====
  - id: haj-02-01-d3-01
    drill: 3
    number: 1
    role: practice
    english: "We require all students to take this course."
    japanese: "私たちは、すべての学生にこの講座をとるよう求めている。"
    structure:
      全体: "S V O C"
    knowledge_tags:
      - vtyp-007
    notes: "require O to do「Oに…するよう要求する」"

  - id: haj-02-01-d3-02
    drill: 3
    number: 2
    role: practice
    english: "His speech encouraged the members of the team to unite."
    japanese: "彼のスピーチは、そのチームのメンバーが団結するよう促した。"
    structure:
      全体: "S V O M C"
    knowledge_tags:
      - vtyp-007
      - vtyp-008
    notes: "encourage O to do「Oに…するよう促す」。of the teamは形容詞句()でmembersを修飾。因果訳「彼のスピーチによって、そのチームのメンバーは団結した」"

  - id: haj-02-01-d3-03
    drill: 3
    number: 3
    role: practice
    english: "A merger with a company allowed our company to overcome the crisis."
    japanese: "ある会社との合併は、私たちの会社がその危機を乗り越えるのを可能にした。"
    structure:
      全体: "S M V O C"
    knowledge_tags:
      - vtyp-007
      - vtyp-008
    notes: "allow O to do「Oが…するのを可能にする」。with a companyは副詞句〈〉。因果訳「ある会社との合併によって、私たちの会社はその危機を乗り越えた」"

  - id: haj-02-01-d3-04
    drill: 3
    number: 4
    role: practice
    english: "A misunderstanding between the two companies caused the contract to end."
    japanese: "2つの会社間での誤解は、（結果として）その契約を終わらせた。"
    structure:
      全体: "S M V O C"
    knowledge_tags:
      - vtyp-007
      - vtyp-008
    notes: "cause O to do「(結果として)Oに…させる」。between the two companiesは副詞句〈〉。因果訳「2つの会社間での誤解によって、その契約は終わった」"

  - id: haj-02-01-d3-05
    drill: 3
    number: 5
    role: practice
    english: "This magazine will help you catch up with the latest trends."
    japanese: "この雑誌は、あなたが最新の傾向に追いつくのを手助けするだろう。"
    structure:
      全体: "S V O C"
    knowledge_tags:
      - vtyp-007
      - vtyp-008
    notes: "help O (to) do「Oが…するのに役立つ」。toは省略。因果訳「この雑誌によって、あなたは最新の傾向に追いつくことができるだろう」"

  # ===== ドリル4 =====
  - id: haj-02-01-d4-01
    drill: 4
    number: 1
    role: practice
    english: "He asked me to explain the current situation in the country."
    japanese: "彼は、私に、その国の現在の状況を説明するよう頼んだ。"
    structure:
      全体: "S V O C M"
    knowledge_tags:
      - vtyp-007
    notes: "ask O to do「Oに…するよう頼む」。in the countryは副詞句〈〉でsituationではなくexplainの範囲を限定"

  - id: haj-02-01-d4-02
    drill: 4
    number: 2
    role: practice
    english: "He persuaded me to apply for the job."
    japanese: "彼は、（説得して）私にその仕事に志願［応募］させた。"
    structure:
      全体: "S V O C M"
    knowledge_tags:
      - vtyp-007
    notes: "persuade O to do「(説得して)Oに…させる」。for the jobは副詞句〈〉"

  - id: haj-02-01-d4-03
    drill: 4
    number: 3
    role: practice
    english: "Advances in medical care have enabled people to live longer."
    japanese: "医療における進歩は、人々がより長く生きることを可能にした。"
    structure:
      全体: "S M V O C M"
    knowledge_tags:
      - vtyp-007
      - vtyp-008
    notes: "enable O to do「Oが…するのを可能にする」。in medical careは副詞句〈〉、longerは副詞〈〉。因果訳「医療における進歩によって、人々はより長く生きることができるようになった」"

  - id: haj-02-01-d4-04
    drill: 4
    number: 4
    role: practice
    english: "An unhealthy lifestyle caused him to gain weight."
    japanese: "不健康な生活習慣は、（結果として）彼を太らせた。"
    structure:
      全体: "S V O C"
    knowledge_tags:
      - vtyp-007
      - vtyp-008
    notes: "cause O to do「(結果として)Oに…させる」。因果訳「不健康な生活習慣によって、彼は太った」"

  - id: haj-02-01-d4-05
    drill: 4
    number: 5
    role: practice
    english: "His lecture helped students realize the importance of understanding history."
    japanese: "彼の講義は、学生が歴史を理解することの重要性に気付く手助けをした。"
    structure:
      全体: "S V O C M"
    knowledge_tags:
      - vtyp-007
      - vtyp-008
    notes: "help O (to) do「Oが…するのに役立つ」。toは省略。of understanding historyは形容詞句()でimportanceを修飾。因果訳「彼の講義によって、学生は歴史を理解することの重要性に気付くことができた」"
