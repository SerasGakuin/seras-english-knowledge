source:
  book: はじめの英文読解ドリル
  section: Ch05_01
  title: "意味上の主語① 不定詞"
  pages: "p.116-119"

sentences:
  # ===== ドリル1 =====
  - id: haj-05-01-d1-01
    drill: 1
    number: 1
    role: example
    english: "My dream is for my son to change the world."
    japanese: "私の夢は、私の息子が世界を変えることだ。"
    structure:
      全体: "S V C"
      内部: "Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - subj-003
      - subj-001
    notes: "不定詞句 for my son to change the world が補語（C）の役割を担う名詞句。名詞的用法「Sが...すること」"

  - id: haj-05-01-d1-02
    drill: 1
    number: 2
    role: practice
    english: "We consider it impossible for the country to avoid a recession."
    japanese: "私たちは、その国が景気後退を避けることは不可能だと考えている。"
    structure:
      全体: "S V O C"
      内部: "Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - subj-003
    notes: "形式目的語itが名詞句 for the country to avoid a recession を指す。SVOC構文でit=impossible"

  - id: haj-05-01-d1-03
    drill: 1
    number: 3
    role: practice
    english: "There are a lot of problems for her to overcome."
    japanese: "彼女が克服すべき問題がたくさんある。"
    structure:
      全体: "V S M"
      内部: "Ⓞ to Ⓥ"
    knowledge_tags:
      - subj-003
    notes: "不定詞句 for her to overcome が名詞problemsを修飾する形容詞句（M）。形容詞的用法「Sが...すべき名詞」"

  - id: haj-05-01-d1-04
    drill: 1
    number: 4
    role: practice
    english: "I kept the door open for her to come in."
    japanese: "彼女が中に入るために、私はドアを開けたままにした。"
    structure:
      全体: "S V O C M"
      内部: "Ⓢ Ⓥ"
    knowledge_tags:
      - subj-003
    notes: "不定詞句 for her to come in が「目的」を示す副詞句（M）。副詞的用法「Sが...するために」"

  - id: haj-05-01-d1-05
    drill: 1
    number: 5
    role: practice
    english: "The update must be completed in order for the system to work."
    japanese: "システムが機能するためには、更新が完了されなければならない。"
    structure:
      全体: "S V M"
      内部: "Ⓢ Ⓥ"
    knowledge_tags:
      - subj-003
    notes: "不定詞句 in order for the system to work が「目的」を示す副詞句（M）。in order for S to do「Sが...するために」"

  # ===== ドリル3 =====
  - id: haj-05-01-d3-01
    drill: 3
    number: 1
    role: practice
    english: "My suggestion is for all employees to participate in the project."
    japanese: "私の提案は、すべての従業員がそのプロジェクトに参加する（べきだという）ことだ。"
    structure:
      全体: "S V C"
      内部: "Ⓢ Ⓥ Ⓜ"
    knowledge_tags:
      - subj-003
    notes: "名詞的用法。不定詞句が補語C。「Sが...すること」"

  - id: haj-05-01-d3-02
    drill: 3
    number: 2
    role: practice
    english: "Social media has made it possible for us to communicate with people we don't know."
    japanese: "ソーシャルメディアは、私たちが、知らない人々とコミュニケーションをとることを可能にした。"
    structure:
      全体: "S V O C"
      内部: "Ⓢ Ⓥ Ⓜ Ⓜ"
    knowledge_tags:
      - subj-003
    notes: "形式目的語itが名詞句 for us to communicate... を指す。SVOC構文。因果訳も可能"

  - id: haj-05-01-d3-03
    drill: 3
    number: 3
    role: practice
    english: "There is a matter for us to discuss before the meeting."
    japanese: "私たちが会議の前に議論する（べき）問題がある。"
    structure:
      全体: "V S M"
      内部: "Ⓢ Ⓥ Ⓜ"
    knowledge_tags:
      - subj-003
    notes: "形容詞的用法。不定詞句 for us to discuss before the meeting が名詞matterを修飾"

  - id: haj-05-01-d3-04
    drill: 3
    number: 4
    role: practice
    english: "We stepped aside for the teacher to enter the classroom."
    japanese: "その教師が教室に入るために、私たちは脇へ寄った。"
    structure:
      全体: "S V M M"
      内部: "Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - subj-003
    notes: "副詞的用法（目的）。不定詞句 for the teacher to enter the classroom が副詞句（M）"

  - id: haj-05-01-d3-05
    drill: 3
    number: 5
    role: practice
    english: "The evidence was too strong for us to reach any other conclusion."
    japanese: "その証拠は、私たちが他の（いかなる）結論に至るには、強力すぎた。"
    structure:
      全体: "S V M C M"
      内部: "Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - subj-003
    notes: "too...for S to do構文。程度訳「Sが...するには形すぎる」／因果訳「形すぎてSは...できない」"

  # ===== ドリル4 =====
  - id: haj-05-01-d4-01
    drill: 4
    number: 1
    role: practice
    english: "It is natural for babies to cry when they are hungry."
    japanese: "赤ん坊が、お腹が空いている時に泣くことは、当然だ。"
    structure:
      全体: "S V C"
      内部: "Ⓢ Ⓥ Ⓜ"
    knowledge_tags:
      - subj-003
    notes: "形式主語itが不定詞句 for babies to cry... を指す。名詞的用法"

  - id: haj-05-01-d4-02
    drill: 4
    number: 2
    role: practice
    english: "The typhoon made it impossible for the factory to continue operation."
    japanese: "台風は、その工場が稼働を続けることを不可能にした。"
    structure:
      全体: "S V O C"
      内部: "Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - subj-003
    notes: "形式目的語itが名詞句 for the factory to continue operation を指す。SVOC構文。因果訳も可能"

  - id: haj-05-01-d4-03
    drill: 4
    number: 3
    role: practice
    english: "This report includes a lot of information for everyone to know."
    japanese: "この報告書は、全員が知っておくべき多くの情報を含んでいる。"
    structure:
      全体: "S V O M"
      内部: "Ⓢ Ⓥ"
    knowledge_tags:
      - subj-003
    notes: "形容詞的用法。不定詞句 for everyone to know が名詞informationを修飾"

  - id: haj-05-01-d4-04
    drill: 4
    number: 4
    role: practice
    english: "For your presentation to be effective, you should summarize your idea at the end."
    japanese: "あなたのプレゼンが効果的となるために、あなたは、最後に自分の考えを要約するべきだ。"
    structure:
      全体: "M S V O M"
      内部: "Ⓢ Ⓥ Ⓒ"
    knowledge_tags:
      - subj-003
    notes: "副詞的用法（目的）。for S to doが文頭に置かれたパターン"

  - id: haj-05-01-d4-05
    drill: 4
    number: 5
    role: practice
    english: "His income was large enough for his family to live a comfortable life."
    japanese: "彼の収入は、彼の家族が快適な生活を送れるほど、（十分に）高かった。"
    structure:
      全体: "S V C M M"
      内部: "Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - subj-003
    notes: "enough for S to do構文。「Sが...できるほど（十分に）形だ」"
