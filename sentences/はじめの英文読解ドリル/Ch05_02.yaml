source:
  book: はじめの英文読解ドリル
  section: Ch05_02
  title: "意味上の主語② 動名詞・分詞構文"
  pages: "p.120-123"

sentences:
  # ===== ドリル1 =====
  - id: haj-05-02-d1-01
    drill: 1
    number: 1
    role: example
    english: "I couldn't imagine his marrying such a beautiful lady."
    japanese: "私は、彼がそのような美しい女性と結婚することを想像できなかった。"
    structure:
      全体: "S V O"
      内部: "Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - subj-004
      - subj-001
    notes: "hisが動名詞marryingの意味上の主語（所有格）。動名詞句が目的語Oの名詞句"

  - id: haj-05-02-d1-02
    drill: 1
    number: 2
    role: practice
    english: "She apologized to me for her son being rude."
    japanese: "彼女は、彼女の息子が失礼であることについて、私に謝罪した。"
    structure:
      全体: "S V M M"
      内部: "Ⓢ Ⓥ Ⓒ"
    knowledge_tags:
      - subj-004
    notes: "her sonが動名詞being rudeの意味上の主語。forの目的語（前置詞のO）の役割を担う名詞句"

  - id: haj-05-02-d1-03
    drill: 1
    number: 3
    role: practice
    english: "The weather being bad, we stayed home."
    japanese: "天気が悪くて、私たちは家にいた。"
    structure:
      全体: "M S V M"
      内部: "Ⓢ Ⓥ Ⓒ"
    knowledge_tags:
      - subj-005
    notes: "独立分詞構文。The weatherが分詞構文being badの意味上の主語。現在分詞句が副詞句M"

  - id: haj-05-02-d1-04
    drill: 1
    number: 4
    role: practice
    english: "Their house destroyed by the flood, they lived in temporary housing."
    japanese: "彼らの家が洪水によって破壊され（たので）、彼らは仮設住宅に住んでいた。"
    structure:
      全体: "M S V M"
      内部: "Ⓢ Ⓥ Ⓜ"
    knowledge_tags:
      - subj-005
    notes: "独立分詞構文（過去分詞）。Their houseが分詞構文destroyed by the floodの意味上の主語"

  - id: haj-05-02-d1-05
    drill: 1
    number: 5
    role: practice
    english: "With Christmas approaching, Jessica bought a cap for her boyfriend."
    japanese: "クリスマスが近づいてきて、ジェシカは、彼氏に帽子を買った。"
    structure:
      全体: "M S V O M"
      内部: "Ⓢ Ⓥ"
    knowledge_tags:
      - subj-005
      - subj-002
    notes: "with+独立分詞構文（付帯状況のwith）。Christmasが分詞構文approachingの意味上の主語。withの有無で意味に大差なし"

  # ===== ドリル3 =====
  - id: haj-05-02-d3-01
    drill: 3
    number: 1
    role: practice
    english: "I don't mind his criticizing me."
    japanese: "私は、彼が私を批判することを気にしない。"
    structure:
      全体: "S V O"
      内部: "Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - subj-004
    notes: "hisが動名詞criticizingの意味上の主語（所有格）。動名詞句が目的語O"

  - id: haj-05-02-d3-02
    drill: 3
    number: 2
    role: practice
    english: "A lack of concentration resulted in the driver causing a terrible accident."
    japanese: "集中力の不足が、その運転手が悲惨な事故を起こすという結果をもたらした。"
    structure:
      全体: "S M V M"
      内部: "Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - subj-004
    notes: "the driverが動名詞causingの意味上の主語。result in+主語付き動名詞。前置詞inの目的語として名詞句が来る。因果訳も可能"

  - id: haj-05-02-d3-03
    drill: 3
    number: 3
    role: practice
    english: "The members were divided into five groups, each playing a specialized role."
    japanese: "メンバーは5つのグループに分けられ、それぞれが専門の役割を果たした。"
    structure:
      全体: "S V M M"
      内部: "Ⓢ Ⓥ Ⓞ"
    knowledge_tags:
      - subj-005
    notes: "独立分詞構文。eachが分詞構文playing a specialized roleの意味上の主語"

  - id: haj-05-02-d3-04
    drill: 3
    number: 4
    role: practice
    english: "All things considered, his opinion is quite reasonable."
    japanese: "すべてのことが考慮されると、彼の意見は極めて理にかなっている。"
    structure:
      全体: "M S V M C"
      内部: "Ⓢ Ⓥ"
    knowledge_tags:
      - subj-005
    notes: "独立分詞構文（過去分詞）。All thingsが分詞構文consideredの意味上の主語。Ⓥは受身（V※）"

  - id: haj-05-02-d3-05
    drill: 3
    number: 5
    role: practice
    english: "The project failed with every member of the team blaming the failure on me."
    japanese: "そのプロジェクトは失敗し、チームのメンバー全員が、その失敗を私のせいにした。"
    structure:
      全体: "S V M"
      内部: "Ⓢ Ⓥ Ⓞ Ⓜ"
    knowledge_tags:
      - subj-005
      - subj-002
    notes: "with+独立分詞構文。every member of the teamが分詞構文blaming...の意味上の主語"

  # ===== ドリル4 =====
  - id: haj-05-02-d4-01
    drill: 4
    number: 1
    role: practice
    english: "There is little possibility of Japanese becoming a global language."
    japanese: "日本語が世界言語になる可能性はほとんどない。"
    structure:
      全体: "V S M"
      内部: "Ⓢ Ⓥ Ⓒ"
    knowledge_tags:
      - subj-004
    notes: "Japaneseが動名詞becomingの意味上の主語。of+主語付き動名詞。前置詞ofの目的語として名詞句が来る"

  - id: haj-05-02-d4-02
    drill: 4
    number: 2
    role: practice
    english: "Several factors led to the employees suffering from stress."
    japanese: "いくつかの要因が、その従業員たちがストレスに苦しむことにつながった。"
    structure:
      全体: "S V M"
      内部: "Ⓢ Ⓥ Ⓜ"
    knowledge_tags:
      - subj-004
    notes: "the employeesが動名詞sufferingの意味上の主語。lead to+主語付き動名詞。前置詞toの目的語。因果訳も可能"

  - id: haj-05-02-d4-03
    drill: 4
    number: 3
    role: practice
    english: "No one having anything more to say, the meeting ended."
    japanese: "誰もそれ以上言うことがなかったので、その会議は終わった。"
    structure:
      全体: "M S V"
      内部: "Ⓢ Ⓥ Ⓞ Ⓜ"
    knowledge_tags:
      - subj-005
    notes: "独立分詞構文。No oneが分詞構文having anything more to sayの意味上の主語"

  - id: haj-05-02-d4-04
    drill: 4
    number: 4
    role: practice
    english: "Its historical importance recognized, the temple has been preserved for decades."
    japanese: "その歴史的な重要性が認識されており、その寺は数十年の間、保護されてきた。"
    structure:
      全体: "M S V M"
      内部: "Ⓢ Ⓥ"
    knowledge_tags:
      - subj-005
    notes: "独立分詞構文（過去分詞）。Its historical importanceが分詞構文recognizedの意味上の主語。Ⓥは受身（V※）"

  - id: haj-05-02-d4-05
    drill: 4
    number: 5
    role: practice
    english: "With both eyes looking in the same direction, owls can focus on things easily."
    japanese: "両眼が同じ方向を見ていて、フクロウは簡単に物に焦点を合わせられる。"
    structure:
      全体: "M S V M M"
      内部: "Ⓢ Ⓥ Ⓜ"
    knowledge_tags:
      - subj-005
      - subj-002
    notes: "with+独立分詞構文。both eyesが分詞構文looking in the same directionの意味上の主語"
