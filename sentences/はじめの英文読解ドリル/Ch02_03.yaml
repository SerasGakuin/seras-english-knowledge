source:
  book: はじめの英文読解ドリル
  section: Ch02_03
  title: "1つのVと見なす形　助動詞的な表現"
  pages: "p.42-45"

sentences:
  # ===== ドリル1 =====
  - id: haj-02-03-d1-01
    drill: 1
    number: 1
    role: example
    english: "He appears to know the secret."
    japanese: "彼は、その秘密を知っているようだ。"
    structure:
      全体: "S V O"
    knowledge_tags:
      - vtyp-010
    notes: "appear to do「…するようだ」を1つのVと見なす。know O「Oを知っている」"

  - id: haj-02-03-d1-02
    drill: 1
    number: 2
    role: practice
    english: "The fraud pretended to be an expert in financial matters."
    japanese: "その詐欺師は、お金のことに関する専門家であるふりをした。"
    structure:
      全体: "S V C M"
    knowledge_tags:
      - vtyp-010
    notes: "pretend to do「…するふりをする」を1つのVと見なす。be C「Cである」。in financial mattersは形容詞句()でexpertを修飾"

  - id: haj-02-03-d1-03
    drill: 1
    number: 3
    role: practice
    english: "He is willing to give poor children free meals."
    japanese: "彼は、貧しい子どもたちに無料の食事を提供するのをいとわない。"
    structure:
      全体: "S V O1 O2"
    knowledge_tags:
      - vtyp-011
    notes: "be willing to do「…するのをいとわない」を1つのVと見なす。give O1 O2「O1にO2を与える」"

  - id: haj-02-03-d1-04
    drill: 1
    number: 4
    role: practice
    english: "She was anxious to give her son a good education."
    japanese: "彼女は、彼女の息子に、良い教育を受けさせるのを切望していた。"
    structure:
      全体: "S V O1 O2"
    knowledge_tags:
      - vtyp-011
    notes: "be anxious to do「…するのを切望する」を1つのVと見なす。give O1 O2「O1にO2を与える」"

  - id: haj-02-03-d1-05
    drill: 1
    number: 5
    role: practice
    english: "Children are said to learn various things from playing games."
    japanese: "子どもたちは、ゲームをすることからさまざまなことを学ぶと言われている。"
    structure:
      全体: "S V O M"
    knowledge_tags:
      - vtyp-012
    notes: "be said to do「…すると言われている」を1つのVと見なす。from playing gamesは副詞句〈〉"

  # ===== ドリル3 =====
  - id: haj-02-03-d3-01
    drill: 3
    number: 1
    role: practice
    english: "The company eventually managed to settle the strike."
    japanese: "その会社は、ついに、なんとかストライキを鎮めることができた。"
    structure:
      全体: "S M V O"
    knowledge_tags:
      - vtyp-010
    notes: "manage to do「なんとか…する」を1つのVと見なす。eventuallyは副詞〈〉"

  - id: haj-02-03-d3-02
    drill: 3
    number: 2
    role: practice
    english: "On my way to school, I happened to see the accident."
    japanese: "学校へ行く途中、私はたまたまその事故を見た。"
    structure:
      全体: "M S V O"
    knowledge_tags:
      - vtyp-010
    notes: "happen to do「たまたま…する」を1つのVと見なす。On my way to schoolは副詞句〈〉"

  - id: haj-02-03-d3-03
    drill: 3
    number: 3
    role: practice
    english: "He is reluctant to assume responsibility for the failure."
    japanese: "彼は、その失敗に対する責任を負いたがらない。"
    structure:
      全体: "S V O M"
    knowledge_tags:
      - vtyp-011
    notes: "be reluctant to do「…したがらない」を1つのVと見なす。for the failureは副詞句〈〉"

  - id: haj-02-03-d3-04
    drill: 3
    number: 4
    role: practice
    english: "She appears to maintain good relationships with her colleagues."
    japanese: "彼女は、同僚と良い関係を保っているようだ。"
    structure:
      全体: "S V O M"
    knowledge_tags:
      - vtyp-010
    notes: "appear to do「…するようだ」を1つのVと見なす。with her colleaguesは副詞句〈〉"

  - id: haj-02-03-d3-05
    drill: 3
    number: 5
    role: practice
    english: "Chimpanzees and humans are thought to have a common ancestor."
    japanese: "チンパンジーと人間は、共通の祖先を持つと考えられている。"
    structure:
      全体: "S V O"
    knowledge_tags:
      - vtyp-012
    notes: "be thought to do「…すると考えられている」を1つのVと見なす"

  # ===== ドリル4 =====
  - id: haj-02-03-d4-01
    drill: 4
    number: 1
    role: practice
    english: "He consistently refused to approve of our marriage."
    japanese: "彼は一貫して、私たちの結婚を認めることを拒否した。"
    structure:
      全体: "S M V M"
    knowledge_tags:
      - vtyp-010
    notes: "refuse to do「…するのを拒否する」を1つのVと見なす。consistentlyは副詞〈〉。of our marriageは副詞句〈〉（approve of 〜「〜を認める」）。第1文型SV"

  - id: haj-02-03-d4-02
    drill: 4
    number: 2
    role: practice
    english: "Some Japanese workers hesitate to take paid leave."
    japanese: "一部の日本人の労働者は、有給休暇をとるのをためらう。"
    structure:
      全体: "S V O"
    knowledge_tags:
      - vtyp-010
    notes: "hesitate to do「…するのをためらう」を1つのVと見なす"

  - id: haj-02-03-d4-03
    drill: 4
    number: 3
    role: practice
    english: "The company is eager to increase sales and profits every year."
    japanese: "その会社は、毎年売上と利益を増やそうと懸命だ。"
    structure:
      全体: "S V O M"
    knowledge_tags:
      - vtyp-011
    notes: "be eager to do「（しきりに）…したがる」を1つのVと見なす。every yearは副詞句〈〉"

  - id: haj-02-03-d4-04
    drill: 4
    number: 4
    role: practice
    english: "Dogs appear to recognize to some extent their owners' words and gestures."
    japanese: "イヌは、飼い主の言葉やジェスチャーをある程度認識しているようだ。"
    structure:
      全体: "S V M O"
    knowledge_tags:
      - vtyp-010
    notes: "appear to do「…するようだ」を1つのVと見なす。to some extentは副詞句〈〉"

  - id: haj-02-03-d4-05
    drill: 4
    number: 5
    role: practice
    english: "The population of Japan is expected to decline gradually."
    japanese: "日本の人口は、徐々に減少すると予想されている。"
    structure:
      全体: "S M V M"
    knowledge_tags:
      - vtyp-012
    notes: "be expected to do「…すると予想されている」を1つのVと見なす。of Japanは形容詞句()でpopulationを修飾。graduallyは副詞〈〉。第1文型SV"
